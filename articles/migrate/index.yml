  description: 'O Azure Migrate ajuda-o a migrar para a cloud do Azure. O Azure Migrate fornece um hub central que permite controlar a deteção, avaliação e migração de cargas de trabalho no local e de VMs da cloud. O hub disponibiliza ferramentas do Azure Migrate para avaliação e migração, bem como ferramentas integradas de fabricantes independentes de software (ISVs).'
