### YamlMime:Landing
title: Documentação do Azure Migrate
summary: Utilize o Azure Migrate para migrar para a cloud do Azure. O Azure Migrate fornece um hub central que permite detetar, avaliar e migrar cargas de trabalho no local para o Azure. O hub disponibiliza ferramentas do Azure Migrate, bem como ferramentas integradas de fabricantes independentes de software (ISVs).
