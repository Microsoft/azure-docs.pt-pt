abstract:
  description: 'O Azure Database Migration Service permite migrações totalmente integradas a partir de várias origens de bases de dados para as plataformas de Dados do Azure com um período de indisponibilidade mínimo. O serviço utiliza o Assistente de Migração de Dados para gerar relatórios de avaliação que fornecem recomendações para o guiar pelas alterações necessárias antes de realizar uma migração. Quando estiver preparado para iniciar o processo de migração, o Azure Database Migration Service realiza todos os passos necessários.'
  aside:
    image:
      alt: null
      height: 110
      src: media/video-thumb-intro2dms.png
      width: 250
    title: 'Introdução ao Azure DMS (1:30)'
    href: 'https://www.microsoft.com/en-us/videoplayer/embed/RE2IqVu'
    width: 250
