### YamlMime:Landing
title: Documentação do Azure IoT Central
summary: O Azure IoT Central é uma solução SaaS (software como um serviço) totalmente gerida que facilita a ligação, a monitorização e a gestão de recursos de IoT à escala. O Azure IoT Central simplifica a configuração inicial da sua solução de IoT e reduz a carga de gestão, custos operacionais e a sobrecarga de um projeto habitual de IoT. Saiba como criar, personalizar, gerir e utilizar uma aplicação do Azure IoT Central com os nossos inícios rápidos e tutoriais.
