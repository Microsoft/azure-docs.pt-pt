### YamlMime:Landing
title: Documentação do Azure IoT Central (funcionalidades de pré-visualização)
summary: O Azure IoT Central é uma plataforma de aplicações IoT que simplifica a criação de soluções de IoT. O Azure IoT Central simplifica a configuração inicial da sua solução de IoT e reduz a carga de gestão, custos operacionais e a sobrecarga de um projeto habitual de IoT. Saiba como criar, personalizar, gerir e utilizar uma aplicação do Azure IoT Central com os nossos inícios rápidos e tutoriais.
