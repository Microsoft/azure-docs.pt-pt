sections:
- title: Alteração futura
  items:
  - type: paragraph
    text: O Azure IoT Central passará a utilizar o serviço de Aprovisionamento de Dispositivos no Azure Hub IoT (DPS) para todas as ligações de dispositivo nas próximas semanas. Assim que esta alteração entrar em vigor, ser-lhe-á pedido para atualizar o código de dispositivo para utilizar o SDK do DPS para registar e ligar dispositivos. Todas as aplicações que utilizam a funcionalidade de exportação de dados contínuos e/ou o modelo de soluções do Power BI terão de alterar o contentor de armazenamento de destino e criar um novo modelo de solução. <a href="https://aka.ms/iotcentral-create-technical-support-ticket">Contacte o suporte técnico para obter mais informações.</a>
