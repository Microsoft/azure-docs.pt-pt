abstract:
  description: 'O Serviço de Aplicações do Azure permite-lhe criar e alojar aplicações Web, back-ends móveis e APIs RESTful na linguagem de programação da sua preferência sem ter de gerir infraestruturas. Este serviço garante dimensionamento automático e elevada disponibilidade, suporta Windows e Linux e permite implementações automáticas a partir do GitHub, DevOps do Azure ou de qualquer repositório de Git. Saiba como utilizar o Serviço de Aplicações do Azure com os nossos guias de introdução, tutoriais e amostras.'
  aside:
