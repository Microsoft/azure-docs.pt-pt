### YamlMime:Landing
title: Documentação da CDN do Azure
summary: A Rede de Entrega de Conteúdos (CDN) do Azure é uma solução global de CDN para entregar conteúdo com elevada largura de banda. Pode ser alojada no Azure ou em qualquer outra localização. Com a CDN do Azure, pode colocar em cache objetos estáticos carregados a partir do armazenamento de Blobs do Azure, uma aplicação web ou qualquer outro servidor web publicamente acessível ao utilizar o servidor de ponto de presença (POP) mais próximo. A CDN do Azure também pode acelerar o conteúdo dinâmico, que não pode ser colocado em cache, ao tirar partido das várias otimizações de rede e de encaminhamento.
