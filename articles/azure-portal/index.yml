### YamlMime:Landing
title: Documentação do portal do Azure
summary: O portal do Azure é uma consola unificada baseada na Web que constitui uma alternativa às ferramentas de linha de comandos. Pode gerir a sua subscrição do Azure com o portal do Azure. Crie, faça a gestão e monitorize tudo, desde aplicações Web simples a implementações na cloud complexas. Crie dashboards personalizados para obter uma vista organizada dos recursos e configurar opções de acessibilidade de forma a garantir a melhor experiência.
