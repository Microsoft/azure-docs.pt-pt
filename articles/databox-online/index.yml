  title: Documentação do Data Box Gateway e do Data Box Edge para transferência de dados através da rede para o Azure
  description: 'Utilize o Data Box Edge e o Data Box Gateway para transferências de dados de elevado desempenho através da rede para o Azure de forma rápida, económica e fiável.'
  services: databox
  author: alkohli
