abstract:
  description: 'A família Azure Data Box permite-lhe transferir centenas de terabytes de dados para o Azure de forma rápida, económica e fiável. Utilize os dispositivos Data Box Edge e Data Box Gateway para transferências de dados de elevado desempenho através da rede.<p>Escolha o Data Box Gateway para enviar dados para arquivo na cloud, recuperação após desastre ou para processar dados à escala da cloud.  Utilize o Data Box Edge para filtrar, analisar e transformar os seus dados à medida que se movem para o Azure.</p><p>Saiba como tirar partido do Data Box Gateway e do Data Box Edge para transferências baseadas na rede com os nossos tutoriais.</p>'
