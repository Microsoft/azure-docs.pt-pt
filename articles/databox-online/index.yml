### YamlMime:Landing
title: Documentação do Azure Stack Edge e Azure Data Box Gateway - Transferência online
summary: Utilize os dispositivos do Azure Data Box Gateway e Azure Stack Edge para fazer transferências de dados de elevado desempenho através da rede. Escolha o Data Box Gateway para enviar dados para arquivo na cloud, recuperação após desastre ou para processar dados à escala da cloud. Utilize o Azure Stack Edge para filtrar, analisar e transformar os seus dados antes de os mover para o Azure. Recentemente, alterámos o nome do Azure Data Box Edge para Azure Stack Edge.
