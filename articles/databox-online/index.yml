### YamlMime:Landing
title: Documentação do Azure Data Box – Transferência online
summary: Utilize os dispositivos Azure Data Box Gateway e Azure Data Box Edge para fazer transferências de dados de elevado desempenho através da rede. Escolha o Data Box Gateway para enviar dados para arquivo na cloud, recuperação após desastre ou para processar dados à escala da cloud. Utilize o Data Box Edge para filtrar, analisar e transformar os seus dados antes de os mover para o Azure.
