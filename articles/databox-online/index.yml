### YamlMime:Landing
title: Documentação do Azure Stack Edge e Azure Data Box Gateway - Transferência online
summary: Utilize dispositivos Azure Stack Edge e Azure Data Box Gateway para transferências de dados de elevado desempenho através da rede. Utilize dispositivos Azure Stack Edge Pro equipados com hardware de aceleração da computação para filtrar, analisar e transformar os seus dados antes de movê-los para o Azure. Escolha o Data Box Gateway para enviar dados para arquivo na cloud, recuperação após desastre ou para processar dados à escala da cloud.
