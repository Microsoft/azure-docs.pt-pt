title: Documentação sobre chaves
summary: O Azure Key Vault permite às aplicações e utilizadores do Microsoft Azure armazenar e utilizar chaves. Suporta vários tipos de chaves e algoritmos, e permite a utilização de Módulos de Hardware de Segurança (HSM) para chaves de valor elevado.
