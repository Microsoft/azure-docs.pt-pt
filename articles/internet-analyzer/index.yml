### YamlMime:Landing
title: Documentação do Azure Internet Analyzer (Pré-visualização)
summary: O Internet Analyzer é uma plataforma de medição do lado do cliente que lhe permite testar a forma como as alterações à infraestrutura de rede irão afetar o desempenho dos seus clientes. Quer esteja a migrar do local para o Azure ou a avaliar um serviço do Azure novo, o Internet Analyzer permite-lhe utilizar os dados dos seus utilizadores e das análises avançadas da Microsoft para melhor compreender e otimizar a sua arquitetura de rede com o Azure, antes de migrar.
