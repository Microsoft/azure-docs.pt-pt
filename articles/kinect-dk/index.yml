### YamlMime:Landing
title: Documentação do Azure Kinect DK
summary: O Azure Kinect DK é um kit de programador com sensores de IA avançados que fornece modelos de voz e de imagem digitalizada sofisticados. O Kinect contém um sensor de profundidade, uma matriz de microfones espacial com uma câmara de vídeo e um sensor de orientação sob a forma de um pequeno dispositivo tudo em um com vários modos, opções e Software Development Kits (SDKs).
