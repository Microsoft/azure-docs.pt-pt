title: Documentação do Azure Service Health
summary: O Azure Service Health é um conjunto de experiências que fornece orientação e suporte personalizados quando os problemas nos serviços do Azure estiverem a afetá-lo ou possam afetá-lo no futuro. O Azure Service Health inclui o estado do Azure, o serviço de estado de funcionamento e o Resource Health.
