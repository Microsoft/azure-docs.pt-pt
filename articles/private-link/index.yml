### YamlMime:Landing
title: Documentação da Ligação Privada
summary: A Ligação Privada do Azure permite o acesso aos Serviços PaaS do Azure (por exemplo, Armazenamento do Azure e Base de Dados SQL) e a serviços de parceiros/clientes alojados no Azure através de um Ponto Final Privado na sua rede virtual.  O tráfego entre a rede virtual e o serviço percorre a rede de backbone da Microsoft, eliminando a exposição da Internet pública. Também pode criar o seu próprio Serviço de Ligação Privada na sua rede virtual e fornecê-lo de forma privada aos seus clientes.
