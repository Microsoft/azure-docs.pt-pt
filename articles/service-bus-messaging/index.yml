abstract:
  description: O Azure Service Bus é um serviço de mensagens na cloud multi-inquilino que pode utilizar para enviar informações entre aplicações e serviços. As operações assíncronas permitem o envio flexível de mensagens, juntamente com mensagens FIFO (first in, first out) e funcionalidades de publicação/subscrição.<p>Saiba como utilizar os serviços de mensagens do Azure Service Bus para enviar e receber mensagens de e para filas e para publicar e subscrever mensagens através de tópicos e subscrições.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Arquitetura baseada em eventos das Mensagens do Azure Messaging (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
