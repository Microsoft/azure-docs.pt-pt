sections:
  - items:
      - type: paragraph
        text: A Base de Dados SQL do Azure permite-lhe dimensionar facilmente a sua base de dados através da adição de mais poder de computação (aumento vertical) ou de mais unidades de base de dados (escalamento horizontal).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Aumento vertical
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Adicione ou remova recursos facilmente na sua Base de Dados SQL para garantir a melhor relação preço/desempenho ou mitigar problemas de desempenho.</p>
          - title: Escalamento Horizontal de Leituras
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>O escalão Crítico para a Empresa fornece-lhe uma réplica gratuita de uma base de dados na qual pode executar relatórios, análises e outras consultas só de leitura numa cópia de dados.</p>'
          - title: Fragmentação de base de dados
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>Pode utilizar vários fragmentos de base de dados para fazer o escalamento horizontal da sua base de dados para além dos limites máximos de computação e armazenamento das bases de dados individuais.</p>
          - title: Consultas elásticas
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: <p>As Consultas Elásticas permitem-lhe executar consultas padrão do Transact-SQL num conjunto de fragmentos de base de dados distribuídos globalmente.</p>
          - title: Transações elásticas
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Utilize transações distribuídas globalmente para garantir o acesso consistente ao nível das transações aos seus dados distribuídos.</p>
          - title: Tarefas em várias bases de dados
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Mantenha um conjunto de bases de dados com as Tarefas Elásticas entre bases de dados.</p>
  - title: Mais recursos
    items:
      - type: paragraph
        text: Saiba mais sobre funcionalidades adicionais que o podem ajudar a dimensionar os seus dados.
      - type: list
        style: ordered
        items:
          - html: 'O <a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">servidor ligado</a> é uma funcionalidade principal do Motor de Base de Dados do SQL Server que lhe permite executar consultas distribuídas do código do Transact-SQL para outros motores de base de dados.'
          - html: A <a href="sql-database-geo-replication-overview.md">georreplicação</a> permite-lhe colocar um qualquer número de réplicas legíveis em diferentes regiões.