sections:
- items:
  - type: paragraph
    text: Base de dados SQL do Azure permite-lhe dimensionar facilmente o banco de dados de ao adicionar que mais capacidade computacional de (vertical) ou adicionar mais unidades de base de dados (horizontal).
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Aumentar verticalmente
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Facilmente adicionar ou remover recursos na sua base de dados SQL para encontrar a proporção de relação preço/desempenho melhor ou mitigar problemas de desempenho.</p>
    - title: Leia o Escalamento horizontal
      href: /azure/sql-database/sql-database-read-scale-out
      html: <p>Camada de negócio críticos fornece uma réplica do gratuito da base de dados em que pode executar relatórios, análises e outras consultas só de leitura numa cópia de dados.</p>
    - title: Fragmentação de base de dados
      href: /azure/sql-database/sql-database-elastic-scale-introduction
      html: <p>Pode usar várias partições horizontais de bases de dados para aumentar horizontalmente a base de dados para além dos limites de armazenamento e computação de máximo de unidades de base de dados.</p>
    - title: Consultas elásticas
      href: /azure/sql-database/sql-database-elastic-query-overview
      html: <p>Consultas elásticas permitem executar padrão consultas Transact-SQL num conjunto de partições horizontais da base de dados distribuída globalmente.</p>
    - title: Transações elásticas
      href: /azure/sql-database/sql-database-elastic-transactions-overview
      html: <p>Use a transação distribuída globalmente para garantir acesso transacionalmente consistente aos seus dados distribuídos.</p>
    - title: Tarefas em várias bases de dados
      href: /azure/sql-database/elastic-jobs-overview
      html: <p>Mantenha um conjunto de bases de dados com tarefas elásticas da base de dados de forma cruzada.</p>
- title: Mais recursos
  items:
  - type: paragraph
    text: Saiba mais sobre funcionalidades adicionais que podem ajudar a dimensionar os seus dados.
  - type: list
    style: ordered
    items:
    - html: <a href="https://docs.microsoft.com/sql/relational-databases/linked-servers/linked-servers-database-engine">Servidor ligado</a> são os principais recursos de motor de base de dados do SQL Server que permite-lhe executar consultas distribuídas a partir do código Transact-SQL para outro motores de base de dados.
    - html: <a href="sql-database-geo-replication-overview.md">Replicação geográfica</a> permite-lhe colocar qualquer número de réplicas legíveis em regiões diferentes.
