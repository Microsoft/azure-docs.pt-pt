sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Base de dados PaaS de <a href="/azure/sql-database/sql-database-high-availability">elevada disponibilidade</a> que está sempre em execução na versão estável mais recente do Motor de Base de Dados do SQL Server e no SO com patches com <a href="/azure/sql-database/sql-database-automated-backups">cópias de segurança automática da base de dados</a>.</p>
      image:
        src: media/index/i_managed.svg
      title: Totalmente gerido
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adapte a relação preço/desempenho às suas necessidades com <a href="/azure/sql-database/sql-database-service-tiers">escalões de desempenho flexíveis</a> que podem custar uns poucos dispendiosos 5$/mês para poderosas bases de dados de 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
      title: Escalões de preço/desempenho
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p><a href="/azure/sql-database/sql-database-single-database-scale">Aumente verticalmente</a>, <a href="/azure/sql-database/sql-database-read-scale-out">aumente horizontalmente</a> ou fragmente facilmente as suas bases de dados consoante as suas necessidades para melhorar o desempenho da sua aplicação.</p>
      image:
        src: media/index/i_scale.svg
      title: Escalabilidade e elasticidade
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>Permita que a inteligência incorporada no serviço <a href="/azure/sql-database/sql-database-automatic-tuning">otimize automaticamente o desempenho da sua base de dados</a> e <a href="/azure/sql-database/sql-advanced-threat-protection">identifique ameaças</a> e <a href="/azure/sql-database/sql-vulnerability-assessment">vulnerabilidades</a> nas suas de dados.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Inteligência incorporada
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Utilize a <a href="/azure/sql-database/sql-database-managed-instance">base de dados individual alojada em servidores lógicos</a> para as suas <a href="/azure/sql-database/saas-tenancy-app-design-patterns">aplicações SaaS</a> e microsserviços que precisem de uma base de dados individual com os desempenhos previsíveis.</p>
      image:
        src: media/index/i_db.svg
      title: Base de Dados Individual
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Utilize a <a href="/azure/sql-database/sql-database-managed-instance">Instância Gerida</a> para facilmente <a href="azure/sql-database/sql-database-managed-instance-migrate">migrar bases de dados no local</a> para o PaaS do Azure com poucas ou até sem alterações de código de base de dados.</p>
      image:
        src: media/index/i_mi.svg
      title: Instância Gerida
