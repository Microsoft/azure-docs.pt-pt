      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Criar uma base de dados SQL no Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/sql-database/sql-database-technical-overview
      html: <p>Base de dados PaaS que está sempre em execução na versão estável mais recente do Motor de Base de Dados do SQL Server e no SO com patches com 99,99% de disponibilidade.</p>
      image:
        src: media/index/i_managed.svg
      title: Totalmente gerido
    - href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adapte a relação preço/desempenho às suas necessidades com escalões de serviço flexíveis que podem custar desde apenas 5$/mês até poderosas bases de dados de 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
      title: Escalões de preço/serviço
    - href: /azure/sql-database/sql-database-scale-resources
      html: <p>Aumente verticalmente, aumente horizontalmente ou fragmente facilmente as suas bases de dados consoante as suas necessidades para melhorar o desempenho da sua aplicação.</p>
      image:
        src: media/index/i_scale.svg
      title: Escalabilidade
    - href: /azure/sql-database/sql-database-servers-databases
      html: <p>Utilize a base de dados individual alojada em servidores lógicos para as suas aplicações SaaS e microsserviços que precisem de uma base de dados individual com os desempenhos previsíveis.</p>
      image:
        src: media/index/i_db.svg
      title: Base de Dados Individual
    - href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Os conjuntos elásticos da base de dados SQL são uma solução simples e rentável para gerir e dimensionar várias bases de dados com necessidades de utilização extremamente variáveis e imprevisíveis.</p>
      image:
        src: media/index/i_elasticpool.svg
      title: Conjuntos elásticos
    - href: /azure/sql-database/sql-database-managed-instance
      html: <p>Utilize a Instância Gerida para migrar facilmente bases de dados no local para o PaaS do Azure com poucas ou nenhumas alterações de código à base de dados.</p>
      image:
        src: media/index/i_mi.svg
      title: Instância Gerida
    - href: /azure/sql-database/sql-database-business-continuity
      html: <p>Elevada disponibilidade incorporada, cópias de segurança automáticas e a georreplicação vão impedir que as operações de manutenção, falhas de infraestrutura ou de hardware parem o seu negócio.</p>
      image:
        src: media/index/gear.svg
      title: Continuidade do negócio
    - href: /azure/sql-database/sql-database-security-overview
      html: <p>Proteja a sua base de dados com a autenticação do Azure AD, Redes Virtuais, Firewalls, conexões Always Encrypted. Identifique ameaças e vulnerabilidades com a segurança incorporada.</p>
      image:
        src: media/index/i_security.svg
      title: Segurança avançada
    - href: /azure/sql-database/sql-database-technical-overview#built-in-intelligence
      html: <p>Pode tirar partido da inteligência incorporada que o ajuda a reduzir significativamente os custos de execução e gestão de bases de dados e que maximiza, tanto o desempenho, como a segurança, da sua aplicação.</p>
      image:
        src: media/index/i_intelligence.svg
      title: Inteligência incorporada
