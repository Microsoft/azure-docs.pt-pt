sections:
  - items:
      - type: paragraph
        text: 'A Base de Dados SQL do Azure é um Motor de Base de Dados de Plataforma como Serviço (PaaS) totalmente gerida que processa a maioria das funções de gestão de bases de dados, tais como a atualização, a aplicação de patches, as cópias de segurança e a monitorização sem a intervenção do utilizador. A Base de Dados SQL do Azure está sempre em execução na versão estável mais recente do Motor de Base de Dados do SQL Server e no SO com patches com 99,99% de disponibilidade. As capacidades do PaaS incorporadas na Base de Dados SQL do Azure permitem-lhe centrar esforços nas atividades de administração e otimização de base de dados específicas a domínios que são essenciais para o seu negócio.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Continuidade do negócio
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>A Base de Dados SQL do Azure permite ao seu negócio continuar em funcionamento face a perturbações, sobretudo as relacionadas com a infraestrutura de computação.</p>'
          - title: Elevada disponibilidade
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>A Base de Dados SQL do Azure garante o funcionamento das operações das suas bases de dados 99,99% das vezes, sem que tenha de se preocupar com manutenção e períodos de indisponibilidade.</p>'
          - title: Cópias de segurança automatizadas
            href: /azure/sql-database/sql-database-automated-backups
            html: <p>A Base de Dados SQL do Azure cria automaticamente cópias de segurança das bases de dados e utiliza o armazenamento georredundante com acesso de leitura (RA-GRS) do Azure para garantir a georredundância.</p>
          - title: Retenção de cópias de segurança de longo prazo
            href: /azure/sql-database/sql-database-long-term-retention
            html: <p>A Base de Dados SQL do Azure permite-lhe armazenar cópias de segurança completas de bases de dados SQL específicas até um período máximo de 10 anos.</p>
          - title: Georreplicação
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: <p>A Base de Dados SQL do Azure permite-lhe criar réplicas de leitura da sua base de dados no mesmo datacenter ou num datacenter diferente (região).</p>
          - title: Dimensionar recursos
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>A Base de Dados SQL do Azure permite-lhe adicionar facilmente mais recursos (CPU, memória, armazenamento) sem longos períodos de aprovisionamento.</p>'
  - title: Mais recursos
    items:
      - type: paragraph
        text: A Base de Dados SQL do Azure fornece um conjunto de funcionalidades PaaS incorporadas adicionais que pode utilizar para gerir as suas bases de dados com mais facilidade.
      - type: list
        style: ordered
        items:
          - html: A <a href="/azure/sql-database/sql-database-security-index">segurança avançada</a> deteta ameaças e vulnerabilidades nas suas bases de dados e permite-lhe proteger os seus dados.
          - html: 'A <a href="/azure/sql-database/sql-database-automatic-tuning">otimização automática</a> analisa a sua carga de trabalho e fornece-lhe as recomendações que podem otimizar o desempenho das suas aplicações ao adicionar índices, remover índices não utilizados e corrigir automaticamente os problemas do plano de consulta.'
          - html: 'As <a href="/azure/log-analytics/log-analytics-azure-sql">capacidades de monitorização incorporadas</a> permitem-lhe obter informações sobre o desempenho das suas bases de dados e carga de trabalho, bem como resolver problemas de desempenho.'
          - html: A <a href="/azure/sql-database/sql-database-intelligent-insights">inteligência incorporada</a> identifica automaticamente os potencias problemas da sua carga de trabalho e fornece-lhe as recomendações que o podem ajudar a corrigir os problemas.