sections:
  - items:
      - type: paragraph
        text: A Base de Dados SQL do Azure permite-lhe monitorizar e otimizar facilmente a carga de trabalho da sua base de dados.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Query Performance Insight
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Monitorize facilmente a utilização dos recursos na sua base de dados SQL do Azure (individual ou de conjunto) através das capacidades de monitorização incorporadas do portal do Azure.</p>
          - title: Análise de SQL do Azure
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>A monitorização da Análise de SQL do Azure permite-lhe monitorizar facilmente um vasto conjunto de bases de dados, conjuntos elásticos e instâncias num único painel de transparência.</p>'
          - title: Ajuste automático
            href: /azure/sql-database/sql-database-automatic-tuning
            html: '<p>A otimização automática recomenda e corrige automaticamente problemas do plano de consulta, para além de criar e remover índices, para melhorar o desempenho.</p>'
          - title: Informações de Desempenho Inteligente
            href: /azure/sql-database/sql-database-intelligent-insights
            html: <p>A inteligência incorporada da Base de Dados SQL do Azure deteta eventos disruptivos que provocam o fraco desempenho das suas bases de dados e fornece recomendações de mitigação sempre que possível.</p>
          - title: Recomendações de desempenho
            href: /azure/sql-database/sql-database-advisor
            html: <p>A Base de Dados SQL do Azure fornece recomendações que o podem ajudar a otimizar a sua base de dados no portal do Azure.</p>
          - title: Métricas e registo
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Transmita a telemetria de diagnóstico da sua base de dados para a Análise de SQL do Azure, os Hubs de Eventos do Azure ou o Armazenamento de Blobs do Azure para fazer integrações personalizadas.</p>'
  - title: Mais recursos
    items:
      - type: paragraph
        text: Saiba mais sobre funcionalidades adicionais que o podem ajudar a otimizar o desempenho da sua base de dados.
      - type: list
        style: unordered
        items:
          - html: Saiba mais sobre <a href="sql-database-monitor-tune-overview.md">monitorização e otimização</a> na Base de Dados SQL do Azure.
          - html: 'Saiba como o <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">processamento de consultas inteligentes</a> pode melhorar o desempenho da sua base de dados.'
          - html: 'Configure e opere o <a href="sql-database-operate-query-store.md">Arquivo de Consultas</a>, a tecnologia principal do SQL Server que lhe permite obter informações em tempo real sobre o desempenho das consultas.'
          - html: Saiba como utilizar <a href="sql-database-operate-query-store.md">Vistas de Gestão Dinâmica</a> para analisar o desempenho da sua carga de trabalho.
          - html: Saiba como monitorizar as atividades de base de dados com <a href="sql-database-xevent-db-diff-from-svr.md">XEvents</a>.
          - html: Saiba como <a href="sql-database-performance-guidance.md">otimizar manualmente a sua base de dados</a>.