sections:
- items:
  - type: paragraph
    text: Base de dados SQL do Azure permite-lhe facilmente monitorizar e otimizar a sua carga de trabalho de base de dados.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Informações de desempenho de consulta
      href: /azure/sql-database/sql-database-query-performance
      html: <p>Facilmente monitorize a utilização de recursos na sua base de dados SQL do Azure (database individual ou agrupada) ao utilizar as capacidades de monitorização incorporadas no portal do Azure.</p>
    - title: Análise de SQL do Azure
      href: https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json
      html: <p>Monitorização de análise de SQL do Azure permite-lhe monitorizar facilmente uma frota grande de instâncias num único painel de vidro, conjuntos elásticos e bases de dados.</p>
    - title: Ajuste automático
      href: /azure/sql-database/sql-database-automatic-tuning
      html: <p>Automaticamente a otimização automática recomenda e corrige problemas de plano de consulta e cria e ignora os índices, para melhorar o desempenho.</p>
    - title: Intelligent Performance Insight
      href: /azure/sql-database/sql-database-intelligent-insights
      html: <p>Inteligência incorporada na base de dados do Azure SQL Deteta eventos disruptivos que provocar um mau desempenho em seus bancos de dados e fornece recomendações de atenuação, sempre que possível.</p>
    - title: Recomendações de desempenho
      href: /azure/sql-database/sql-database-advisor
      html: <p>Base de dados SQL do Azure fornece recomendações que podem ajudá-lo a otimizar a sua base de dados no portal do Azure.</p>
    - title: Métricas e registo
      href: /azure/sql-database/sql-database-metrics-diag-logging
      html: <p>Stream a telemetria de diagnóstico de base de dados para o armazenamento de Blobs do Azure, os Hubs de eventos do Azure ou análise de SQL do Azure para integrações personalizadas.</p>
