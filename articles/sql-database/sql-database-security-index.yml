- title: Mais recursos
  items:
  - type: paragraph
    text: Base de dados SQL do Azure fornece um conjunto de funcionalidades incorporadas adicionais que pode melhorar a segurança das bases de dados.
  - type: list
    style: ordered
    items:
    - html: A proteção em contra ameaças <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">instâncias geridas</a> e <a href="/azure/sql-database/sql-database-threat-detection">bases de dados</a> Deteta atividades anómalas que indiquem tentativas invulgares e potencialmente prejudiciais de acesso ou exploração de bases de dados.
    - html: Auditoria para <a href="/azure/sql-database/sql-database-managed-instance-auditing">instâncias geridas</a> e <a href="/azure/sql-database/sql-database-auditing">bases de dados</a> faixas de base de dados eventos e escreve-os para uma auditoria registo na sua conta de armazenamento do Azure, a área de trabalho do OMS ou a Hubs de eventos.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Regras de firewall do servidor de base de dados</a> na ativação de bases de dados individuais para controlar o que os endereços IP pode aceder a sua base de dados.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">Integração VNet</a> no gerida o instância permite-lhe colocar as bases de dados no seu próprio espaço de endereços privados.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Sempre encriptado</a> protege os dados confidenciais Inativos no servidor, durante a movimentação entre cliente e servidor e, enquanto os dados estão em utilização, garantindo que os dados confidenciais nunca é apresentada como texto não criptografado dentro do sistema de base de dados.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Máscara de dados dinâmicos</a> ajuda a impedir o acesso não autorizado a dados confidenciais ao permitir aos clientes designar a quantidade de dados confidenciais a revelar com um impacto mínimo na camada da aplicação.
