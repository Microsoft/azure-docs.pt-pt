sections:
- items:
  - type: paragraph
    text: Base de dados SQL do Azure tem avançadas funcionalidades de segurança incorporadas que ajudam a proteger as suas bases de dados.
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Descrição geral
      href: /azure/sql-database/sql-database-security-overview
      html: <p>Base de dados SQL do Azure fornece um conjunto de funcionalidades de segurança avançadas que podem ajudá-lo a tornar os dados seguros.</p>
    - title: Deteção de ameaças
      href: /azure/sql-database/sql-database-threat-detection
      html: <p>Detete atividades anómalas que indiquem tentativas invulgares e potencialmente prejudiciais de acesso ou exploração de bases de dados.</p>
    - title: Avaliação de vulnerabilidades
      href: /azure/sql-database/sql-vulnerability-assessment
      html: <p>Avaliação de vulnerabilidade permite-lhe detetar, controlar e remediar potenciais vulnerabilidades das bases de dados.</p>
    - title: Encriptação como rest
      href: /azure/sql-database/transparent-data-encryption-azure-sql
      html: <p>Encriptação de dados transparente (TDE) garante que as informações nas suas bases de forma transparente são encriptados.</p>
    - title: Deteção e classificação de dados
      href: /azure/sql-database/sql-database-data-discovery-and-classification
      html: <p>Dados de deteção e classificação permite-lhe detetar, classificar, Etiquetar e proteger os dados confidenciais nas suas bases de dados.</p>
    - title: Azure Active Directory
      href: /azure/sql-database/sql-database-aad-authentication
      html: <p>Base de dados SQL do Azure permite-lhe ligar à base de dados com as identidades no Azure Active Directory (Azure AD).</p>
