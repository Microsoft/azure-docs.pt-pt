  - title: Tutoriais Passo a Passo e materiais de aprendizagem
    items:
      - type: paragraph
        text: 'Saiba como criar, gerir e utilizar instâncias geridas.'
      - type: list
        style: ordered
        items:
          - html: Saiba como começar rapidamente a <a href="sql-database-managed-instance-quickstart-guide.md">utilizar a instância gerida</a> com os nossos guias de início rápido.
          - html: 'Saiba mais sobre as <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">características e limitações de hardware</a>, as <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">diferenças da linguagem Transact-SQL</a> e <a href="/azure/sql-database/sql-database-managed-instance-create-manage">a Transact-SQL, o PowerShell e a API da CLI do Azure para configurar a instância gerida<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Configure</a> a VNet do Azure onde a instância gerida será implementada.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Confirme</a> se a VNet do Azure existente pode ser utilizada para implementar instâncias geridas.'
          - html: 'Ligue-se à sua instância com o <a href="sql-database-managed-instance-public-endpoint-securely">Ponto final do IP público</a>, a <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">Máquina Virtual do Azure</a>, a <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Ligação ponto a site</a> ou <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Aplicações</a>.'
          - html: 'Verifique se a base de dados pode ser migrada com o <a href="https://www.microsoft.com/download/details.aspx?id=53595">Assistente de Migração de Dados</a> ou o <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Assistente de Experimentação de Bases de Dados</a>.'
          - html: Traga as suas bases de dados para a instância gerida com o <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">Restauro nativo</a> ou o <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Serviço de Migração de Dados</a>.
          - html: 'Mova os pacotes SSIS para o <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, os modelos tabulares SSAS para o <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> e os relatórios SSRS para o <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>.'
          - html: 'Saiba mais sobre a camada de armazenamento no <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">escalão Fins Gerais</a> e aplique as <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">melhores práticas e considerações de desempenho de armazenamento para o escalão de serviço Fins Gerais</a>.'
          - html: 'Encontre as melhores práticas e recomendações para <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">proteger a instância</a>.'
          - html: Encontre mais <a href="sql-database-howto-managed-instance.md">Manuais de instruções</a> que o podem ajudar a configurar a instância gerida.
