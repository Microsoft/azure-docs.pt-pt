  - title: Novo e funcionalidades de pré-visualização
    items:
      - type: paragraph
        text: 'Estamos continuamente a melhorar a instância gerida com as novas funcionalidades:'
      - type: list
        style: unordered
        items:
          - html: '<a href="sql-database-managed-instance#business-critical-service-tier">Camada de serviços críticos de negócios</a> está agora na <a href="https://azure.microsoft.com/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">disponibilidade geral (GA)</a>.'
          - html: '(Pré-visualização) Crie <a href="https://aka.ms/managed-instance-aadlogins">ao nível da instância principais de servidor do Azure AD (inícios de sessão)</a> usando <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">criar início de sessão do fornecedor externo</a> .'
          - html: '(Pré-visualização) Criar instâncias com <a href="https://aka.ms/managed-instance-collation">agrupamento ao nível do servidor da sua preferência</a>.'
          - html: '<a href="https://aka.ms/managed-instance-configurable-backup-retention">Configurar a retenção de cópia de segurança até 35 dias</a> para o restauro de ponto no tempo. Tenha em atenção que retenção de cópia de segurança de longa duração (até 10 anos) ainda não está ativada para que possa usar <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">cópias de segurança apenas de cópia</a> como alternativa.'
          - html: '(Pré-visualização) Uso <a href="https://aka.ms/managed-instance-failover-groups">grupos de ativação pós-falha distribuída geograficamente</a> para manter uma cópia da instância noutra região e certifique-se de que os dados estarão disponíveis até mesmo no cenário de desastre regional.'
          - html: '(Pré-visualização) <a href="https://aka.ms/managed-instance-tde-byok">Traga as suas próprias chaves de encriptação</a> enquanto a migração no local bases de dados que já têm ativada a encriptação de dados transparente (TDE).'
          - html: Instâncias geridas estão protegidas com <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">firewall interno</a>.
          - html: '(Pré-visualização) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Voltar a criar remover bases de dados com o PowerShell</a>'
          - html: 'Funcionalidade de restauro geográfico permite-lhe <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">restaurar a base de dados para outro Datacenter com o PowerShell</a>.'
