    - title: Descrição geral
      href: /azure/sql-database/sql-database-managed-instance
      html: <p>Encontre mais informações sobre o serviço de instância gerida da base de dados SQL do Azure.</p>
    - title: Área de superfície Rica
      href: /azure/sql-database/sql-database-managed-instance#sql-features-supported
      html: <p>Perto de compatibilidade de funcionalidade SQL de 100% com a versão mais recente do motor de base de dados do SQL Server.</p>
    - title: Integração de VNet
      href: /azure/sql-database/sql-database-managed-instance-vnet-configuration
      html: <p>Serviço de seguro colocados na sua VNet privada do Azure com endereços IP privados.</p>
    - title: Migração Simples
      href: /azure/sql-database/sql-database-managed-instance-get-started-restore
      html: <p>Migre facilmente as suas bases de dados no local para a cloud do Azure através de restauro nativo.</p>
    - title: Migração sem tempo de inatividade
      href: /azure/dms/tutorial-sql-server-to-managed-instance
      html: <p>Migre uma frota de bases de dados com o período de indisponibilidade mínimo com o serviço de migração de base de dados.</p>
    - title: Preços
      href: https://azure.microsoft.com/pricing/hybrid-benefit/
      html: <p>Poupe até 40% com o Azure híbrido benefício (AHB) com suas licenças no local existente.</p>
    - title: Recursos de PaaS
      href: /azure/sql-database/sql-database-paas
      html: <p>PaaS do Azure permite-lhe utilizar a instância 99,99% de disponibilidade com o mínimo de gerenciamento.</p>
    - title: Escalões de serviço
      href: /azure/sql-database/sql-database-high-availability
      html: <p>Escolha entre fins gerais e crítico para a empresa em escalões de serviço consoante as suas necessidades de negócio.</p>
    - title: Segurança avançada
      href: /azure/sql-database/sql-database-security-index
      html: <p>Proteja a sua instância e bancos de dados com recursos de segurança de base de dados SQL do Azure incorporados.<p>
