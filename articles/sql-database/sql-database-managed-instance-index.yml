abstract:
  description: Instância de gerida de base de dados de SQL do Azure é totalmente gerido da base de dados motor de instância do SQL Server alojado na cloud do Azure. Esta é a melhor opção de PaaS para migrar a sua base de dados do SQL Server para a cloud. Saiba como criar e utilizar a instância gerida com os nossos inícios rápidos, tutoriais e amostras.
