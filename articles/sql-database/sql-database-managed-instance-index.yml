abstract:
  description: 'Uma instância gerida na Base de Dados SQL do Azure é uma Instância do Motor de Base de Dados do SQL Server totalmente gerida e alojada na cloud do Azure. Esta é a melhor opção de PaaS para migrar a base de dados do SQL Server para a cloud. Saiba como criar e utilizar Instâncias Geridas com os nossos inícios rápidos, tutoriais e exemplos.'
