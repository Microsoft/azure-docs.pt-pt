  - title: Tutoriais passo-a-passo
    items:
      - type: paragraph
        text: 'Saiba como criar, gerir e migrar bases de dados com a Base de Dados SQL do Azure.'
      - type: list
        style: ordered
        items:
          - html: Crie e conceba o esquema de uma nova base de dados SQL com o <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> ou <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
          - html: Migre uma base de dados existente para o Azure com o <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Assistente de Migração de Base de Dados</a> ou a <a href="/azure/sql-database/sql-database-import">Importação BACPAC</a>.
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Proteja a sua base de dados SQL</a>.
          - html: Distribua os seus dados globalmente com uma <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">base de dados geograficamente distribuída</a>.
          - html: Encontre mais <a href="sql-database-howto-single-database.md">manuais de instruções</a> que o podem ajudar a configurar a sua base de dados.
