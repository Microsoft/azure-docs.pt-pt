abstract:
  description: A Base de Dados SQL do Azure é um serviço relacional de base de dados como serviço (DBaaS) baseado na versão estável mais recente do Motor de Base de Dados do Microsoft SQL Server. Base de dados SQL é um alto desempenho, a fácil de usar, confiável e a base de dados segura, que pode usar para criar novos aplicativos, sites e microsserviços na linguagem de programação à sua escolha, sem ter de gerir infraestrutura. Saiba como utilizar a Base de Dados SQL com os nossos inícios rápidos, tutoriais e amostras.
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: Crie uma base de dados SQL única no Azure. (3:12)
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Conjuntos elásticos
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Os conjuntos elásticos da base de dados SQL são uma solução simples e rentável para gerir e dimensionar várias bases de dados com necessidades de utilização extremamente variáveis e imprevisíveis.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Servidor lógico
      href: /azure/sql-database/sql-database-logical-servers
      html: <p>Servidor lógico é o ponto de administração central para configurar a segurança, tunning, política de cópia de segurança e outras propriedades de configuração num conjunto de bases de dados no servidor.</p>
      image:
        src: media/index/i_mi.svg
    - title: Escalões de preço/serviço
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Adapte a relação preço/desempenho às suas necessidades com escalões de serviço flexíveis que podem custar desde apenas 5$/mês até poderosas bases de dados de 80 núcleos.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Escalabilidade
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Aumente verticalmente a nossa base de dados consoante as suas necessidades para melhorar o desempenho da sua aplicação.</p>
      image:
        src: media/index/i_scale.svg
    - title: Plataforma como Serviço
      href: /azure/sql-database/sql-database-paas
      html: <p>Elevada disponibilidade incorporada, cópias de segurança automáticas e a georreplicação vão impedir que as operações de manutenção, falhas de infraestrutura ou de hardware parem o seu negócio.</p>
      image:
        src: media/index/gear.svg
    - title: Segurança avançada
      href: /azure/sql-database/sql-database-security-index
      html: <p>Proteja a sua base de dados com a autenticação do Azure AD, Redes Virtuais, Firewalls, conexões Always Encrypted. Identifique ameaças e vulnerabilidades com a segurança incorporada.</p>
      image:
        src: media/index/i_security.svg
- title: Novo e funcionalidades de pré-visualização
  items:
  - type: paragraph
    text: 'Estamos continuamente a melhorar a base de dados SQL com os novos recursos e gostaríamos de ouvir os seus comentários sobre as novas funcionalidades seguintes:'
  - type: list
    style: unordered
    items:
    - html: (Pré-visualização) <a href="sql-database-service-tier-hyperscale">Hiperescala</a> escalão que suporta um máximo de bases de dados de 100 TB e várias réplicas legíveis.
    - html: (Pré-visualização) Novo SQL Server de 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">processamento de consultas inteligentes</a> funcionalidades, como <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">variável de tabela diferidos compilação</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">modo de lotes em tabelas de rowstore</a>, e <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> Escalar UDF inlining</a>.
    - html: (Pré-visualização) Novas funcionalidades de linguagem do Transact-SQL, tais como <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">agregado APPROX_COUNT_DISTINCT</a> e <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">armazenamento de importação em massa de Blobs do Azure</a>.
    - html: (Pré-visualização) Novo 2019 Online do SQL Server <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">criar</a> e reconstruir as operações de índice COLUMNSTORE em cluster.
