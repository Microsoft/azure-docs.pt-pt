abstract:
  description: 'Base de dados SQL do Azure é uma base de dados relacional como serviço (DBaaS) com base na versão estável mais recente do motor de base de dados do Microsoft SQL Server. Base de dados SQL é um alto desempenho, fácil de usar, confiável e um banco de dados seguro que pode utilizar para criar novos aplicativos, sites e microsserviços na linguagem de programação à sua escolha, sem ter de gerir infraestrutura. Saiba como utilizar a Base de Dados SQL com os nossos inícios rápidos, tutoriais e amostras.'
