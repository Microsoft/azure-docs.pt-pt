sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Conjuntos elásticos
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Os conjuntos elásticos da base de dados SQL são uma solução simples e rentável para gerir e dimensionar várias bases de dados com necessidades de utilização extremamente variáveis e imprevisíveis.</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: Servidor da Base de Dados SQL
            href: /azure/sql-database/sql-database-servers
            html: '<p>Um servidor da Base de Dados SQL é um ponto de administração central que permite configurar a segurança, otimização, política de cópias de segurança e outras propriedades de configuração num único conjunto de bases de dados individuais ou de conjunto no servidor.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Escalões de preço e de serviço
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>Adapte a relação preço/desempenho às suas necessidades com escalões de serviço flexíveis que podem custar desde apenas 5 $ por mês até poderosas bases de dados de 80 núcleos.</p>
            image:
              src: media/index/i_perftier.svg
          - title: Escalabilidade
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Aumente verticalmente a sua base de dados com facilidade para aumentar o desempenho da sua aplicação.</p>
            image:
              src: media/index/i_scale.svg
          - title: Plataforma como serviço
            href: /azure/sql-database/sql-database-paas
            html: '<p>A elevada disponibilidade incorporada, as cópias de segurança automáticas e a georreplicação irão ajudar a impedir que as operações de manutenção, as falhas de infraestrutura ou as falhas de hardware parem o seu negócio.</p>'
            image:
              src: media/index/gear.svg
          - title: Segurança avançada
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Ajude a proteger a sua base de dados com a autenticação do Azure AD, redes virtuais, firewalls e ligações Always Encrypted. Identifique ameaças e vulnerabilidades com a segurança incorporada.</p>'
            image:
              src: media/index/i_security.svg
