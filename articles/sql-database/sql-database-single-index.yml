        columns: 3
        items:
          - title: Conjuntos elásticos
            href: /azure/sql-database/sql-database-elastic-pool
            html: <p>Os conjuntos elásticos da base de dados SQL são uma solução simples e rentável para gerir e dimensionar várias bases de dados com necessidades de utilização extremamente variáveis e imprevisíveis.</p>
            image:
              src: media/index/i_elasticpool.svg
          - title: Servidor de base de dados SQL
            href: /azure/sql-database/sql-database-servers
            html: '<p>Um servidor de base de dados SQL é um ponto de administração central para configurar a segurança, otimização, política de cópia de segurança e outras propriedades de configuração num conjunto de bases de dados individuais ou agrupadas no servidor.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Escalões de preço e o serviço
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>Personalizar a proporção de relação preço/desempenho às suas necessidades com escalões de serviço flexível que abrangem entre um e acessível US $5 por mês para bancos de dados de 80 núcleos avançados.</p>
            image:
              src: media/index/i_perftier.svg
          - title: Escalabilidade
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Aumente verticalmente a sua base de dados para melhorar o desempenho da sua aplicação.</p>
            image:
              src: media/index/i_scale.svg
          - title: Plataforma como serviço
            href: /azure/sql-database/sql-database-paas
            html: '<p>Elevada disponibilidade incorporada, cópias de segurança automáticas e georreplicação irão ajudar a impedir que as operações de manutenção, falhas de infraestrutura ou falhas de hardware a parar o seu negócio.</p>'
            image:
              src: media/index/gear.svg
          - title: Segurança avançada
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Ajudar a proteger a sua base de dados com ligações Always Encrypted, firewalls, redes virtuais e autenticação do Azure AD. Identifique ameaças e vulnerabilidades com a segurança incorporada.</p>'
            image:
              src: media/index/i_security.svg
  - title: Novo e funcionalidades de pré-visualização
    items:
      - type: paragraph
        text: 'Estamos a melhorar continuamente base de dados SQL com os novos recursos e gostaríamos de ouvir os seus comentários sobre as novas funcionalidades seguintes:'
      - type: list
        style: unordered
        items:
          - html: (Pré-visualização) <a href="sql-database-service-tier-hyperscale">Hiperescala</a> escalão que suporta um máximo de bases de dados de 100 TB e várias réplicas legíveis.
          - html: '(Pré-visualização) Novo SQL Server de 2019 <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">processamento de consultas inteligentes</a> funcionalidades, como <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">variável de tabela diferidos compilação</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">modo de lotes em tabelas de rowstore</a>, e <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json"> Escalar UDF inlining</a>.'
          - html: '(Pré-visualização) Novas funcionalidades de linguagem do Transact-SQL, tais como <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">agregado APPROX_COUNT_DISTINCT</a> e <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">em massa importar do armazenamento de Blobs do Azure</a>.'
          - html: '(Pré-visualização) Novo 2019 Online do SQL Server <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">criar</a> e reconstruir as operações de índice columnstore em cluster.'
          - html: '(Pré-visualização) Novos <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">do Azure SQL da base de dados serviços de Machine Learning (com R)</a>.'
          - html: '(Pré-visualização) Novos <a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless">escalão de computação sem servidor</a> fornece o dimensionamento automático computação e de faturação por segundo para computação utilizada.'
