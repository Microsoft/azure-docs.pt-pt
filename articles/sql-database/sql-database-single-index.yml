abstract:
  description: 'A Base de Dados SQL do Azure é um serviço de base de dados como serviço (DBaaS) relacional baseado na versão estável mais recente do Motor de Base de Dados do Microsoft SQL Server. A Base de Dados SQL é uma base de dados fácil de utilizar, de elevado desempenho, fiável e segura que pode utilizar para criar novas aplicações, sites e microsserviços na linguagem de programação da sua preferência, sem ter de gerir infraestrutura. Saiba como utilizar a Base de Dados SQL com os nossos inícios rápidos, tutoriais e amostras.'
