### YamlMime:Landing
title: Documentação do Azure Active Directory B2C
summary: O Azure Active Directory B2C (Azure AD B2C) é um serviço de gestão de identidades que lhe confere controlo personalizado da forma como os seus clientes se inscrevem, iniciam sessão e gerem os respetivos perfis quando utilizam as suas aplicações de iOS, Android, .NET, página única (SPA), entre outras. Saiba como utilizar o Azure AD B2C com os nossos inícios rápidos, tutoriais e amostras.
