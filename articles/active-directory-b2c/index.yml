abstract:
  description: O Azure Active Directory (Azure AD) B2C é um serviço de gestão de identidades que lhe permite personalizar e controlar a forma como os clientes se inscrevem, iniciam sessão e gerem os respetivos perfis quando utilizam as suas aplicações. Isto inclui aplicações desenvolvidas para iOS, Android e .NET, entre outros. O Azure AD B2C permite estas ações ao mesmo tempo que protege as identidades dos seus clientes. Saiba como utilizar o Azure AD B2C com os nossos inícios rápidos, tutoriais e amostras.
