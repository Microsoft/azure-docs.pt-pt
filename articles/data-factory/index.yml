title: Documentação do Azure Data Factory
metadata:
  title: Documentação do Azure Data Factory - Tutoriais, Referência da API | Microsoft Docs
  description: Saiba como utilizar o Data Factory para configurar pipelines de dados automatizados para origens no local e na a cloud de modo a mover e a processar dados para análise.
  services: data-factory
  author: sharonlo101
  ms.author: shlo
  manager: craigg
  ms.service: data-factory
  ms.tgt_pltfrm: na
  ms.topic: overview
  ms.date: 08/06/2018
abstract:
  description: Saiba como utilizar o Data Factory, um serviço de integração de dados na cloud para compor o armazenamento de dados, a movimentação e serviços de processamento em pipelines de dados automatizados. Os tutoriais e outra documentação mostram-lhe como configurar e gerir pipelines de dados, bem como mover e transformar dados para análise. <p>Se estiver a utilizar a V1 do serviço Data Factory, veja a <a href=/azure/data-factory/v1/data-factory-introduction>documentação da V1</a>.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: New capabilities for modern data integration in the cloud (1:19:22) (Novas capacidades para a integração moderna de dados na cloud)
    href: https://channel9.msdn.com/Events/Build/2018/BRK2204/player
    width: 250
