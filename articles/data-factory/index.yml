abstract:
  description: Saiba como utilizar o Data Factory, um serviço de integração de dados na cloud para compor o armazenamento de dados, a movimentação e serviços de processamento em pipelines de dados automatizados. Tutoriais e outra documentação mostram-lhe como configurar e gerir pipelines de dados, bem como mover e transformar dados para análise. <p>Se estiver a utilizar a V1 do serviço Data Factory, veja a <a href=/azure/data-factory/v1/data-factory-introduction>documentação da V1</a>.</p>
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Criar visualmente pipelines para o Azure Data Factory (19:31)
    href: https://azure.microsoft.com/en-us/resources/videos/azure-friday-visually-build-pipelines-for-azure-data-factory-v2
    width: 250
