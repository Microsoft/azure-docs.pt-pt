### YamlMime:Landing
title: Documentação do Azure Data Factory
summary: O Azure Data Factory é o serviço de ETL da cloud do Azure para o escalamento horizontal da integração e transformação de dados sem servidor.  Este serviço oferece uma IU sem código para criação intuitiva e monitorização e gestão num único painel de transparência. Também pode fazer a migração lift-and-shift de pacotes do SSIS existentes para o Azure e executá-los com compatibilidade total no ADF. O SSIS Integration Runtime oferece um serviço totalmente gerido para que não tenha de se preocupar com a gestão de infraestrutura.
metadata:
  title: Documentação do Azure Data Factory
  description: Saiba como utilizar o Data Factory, um serviço de integração de dados na cloud para compor o armazenamento de dados, a movimentação e serviços de processamento em pipelines de dados automatizados. Os tutoriais e outra documentação mostram-lhe como configurar e gerir pipelines de dados, bem como mover e transformar dados para análise.
