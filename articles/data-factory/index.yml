abstract:
  description: 'Saiba como utilizar o Data Factory, um serviço de integração de dados na cloud para compor o armazenamento de dados, a movimentação e serviços de processamento em pipelines de dados automatizados. Tutoriais e outra documentação mostram-lhe como configurar e gerir pipelines de dados, bem como mover e transformar dados para análise. <p>Atualmente, a versão V2 do Data Fabric está em pré-visualização. A versão V1 está disponível geralmente. Se estiver a utilizar a V1 do serviço Data Factory, veja a <a href=/azure/data-factory/v1/data-factory-introduction>documentação da V1</a>.</p>'
