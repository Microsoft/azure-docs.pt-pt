abstract:
  description: 'O Stream Analytics é um serviço PaaS totalmente gerido para ajudar a analisar e processar fluxos de dados dinâmicos de dispositivos IoT, aplicações, clickstreams, etc. em tempo real e acionar alertas e ações conforme necessário. Saiba como utilizar o Azure Stream Analytics com os nossos inícios de sessão, tutoriais e amostras.'
