### YamlMime:Landing
title: Documentação do Azure Stream Analytics
summary: O Azure Stream Analytics é um serviço de análise em tempo real totalmente gerido, concebido para ajudá-lo a analisar e processar fluxos de dados rápidos, que podem ser utilizados para obter informações, criar relatórios ou acionar alertas e ações. Saiba como utilizar o Azure Stream Analytics com os nossos inícios de sessão, tutoriais e amostras.
