### YamlMime:Landing
title: Documentação do Azure Data Explorer
summary: O Azure Data Explorer é um serviço de análise de dados rápido e totalmente gerido que permite realizar análises em tempo real em volumes grandes de transmissão de dados a partir de aplicações, sites, dispositivos IoT e muito mais. Pode utilizar o Azure Data Explorer para recolher, armazenar e analisar dados diversos para melhorar produtos, melhorar a experiência do cliente, monitorizar dispositivos e tornar as operações mais eficientes.
