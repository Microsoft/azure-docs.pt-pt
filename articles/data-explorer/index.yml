  ms.date: 03/24/2019
abstract:
  description: <p>O Azure Data Explorer é um serviço de análise de dados rápido e totalmente gerido que permite realizar análises em tempo real em volumes grandes de transmissão de dados a partir de aplicações, sites, dispositivos IoT e muito mais. Pode utilizar o Azure Data Explorer para recolher, armazenar e analisar dados diversos para melhorar produtos, melhorar a experiência do cliente, monitorizar dispositivos e tornar as operações mais eficientes.</p><p>Saiba como utilizar o Azure Data Explorer com os nossos inícios rápidos, tutoriais e conteúdos de referência.</p>
