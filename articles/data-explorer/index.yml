  title: Documentação do Azure Data Explorer - Inícios rápidos, tutoriais e referências de linguagem e da API
  description: O Azure Data Explorer é uma plataforma de cloud de análise de registos otimizada para consultas de macrodados ad hoc.
  author: orspod
  ms.author: orspodek
  ms.service: data-explorer
