title: Documentação do Azure Data Explorer
metadata:
  title: Documentação do Azure Data Explorer - Inícios rápidos, tutoriais e referências de linguagem e da API
  description: O Azure Data Explorer é uma plataforma de cloud de análise de registos otimizada para consultas de macrodados ad hoc.
  author: mgblythe
  ms.author: mblythe
  ms.service: data-explorer
  ms.topic: landing-page
  ms.date: 09/24/2018
abstract:
  description: <p>O Azure Data Explorer é um serviço de exploração de dados rápido e altamente dimensionável para dados telemétricos e de registo. Ajuda-o a processar os vários fluxos de dados emitidos por software moderno para que possa recolher, armazenar e analisar dados. O Azure Data Explorer é ideal para analisar grandes volumes de dados diversificados provenientes de qualquer origem de dados, como sites, aplicações, dispositivos IoT e muito mais.</p><p>Saiba como utilizar o Azure Data Explorer com os nossos inícios rápidos, tutoriais e conteúdos de referência.</p>
