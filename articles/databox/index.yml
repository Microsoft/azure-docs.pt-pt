title: Documentação do Azure Data Box - Transferência offline
summary: Utilize os dispositivos do Azure Data Box para fazer a transferência de dados offline quando existirem limitações de tempo, rede ou custos. Conforme o tamanho dos dados, escolha entre Data Box Disk, Data Box ou Data Box Heavy.
