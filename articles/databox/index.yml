abstract:
  description: 'A família Azure Data Box permite-lhe transferir centenas de terabytes de dados para o Azure de forma rápida, económica e fiável. Utilize os dispositivos do Data Box para transferência de dados offline quando existirem limitações de tempo, de rede ou de custos.<p>Conforme o tamanho dos dados, escolha entre Data Box Disk, Data Box ou Data Box Heavy. Para cada dispositivo, a transferência para o Azure ocorre em 4 passos simples – pedido, receção, cópia dos dados para o dispositivo e devolução do dispositivo de para o Azure. No centro de dados do Azure, os dados são carregados e, em seguida, apagados.</p><p>Saiba como tirar partido do Data Box para a transferência de dados offline com os nossos guias de início rápido e tutoriais.</p>'
