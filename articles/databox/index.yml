abstract:
  description: 'O serviço do Azure Data Box permite-lhe transferir terabytes de dados para o Azure de forma rápida, económica e fiável. A Microsoft acelera a transferência de dados segura ao enviar-lhe discos e ao encarregar-se da logística ponto a ponto.<p>Transfira grandes quantidades de dados para o Azure em quatro passos simples: encomenda, receção, cópia dos dados para discos e devolução dos discos ao Azure. Uma vez recebidos os discos, os dados são ingeridos para o Azure e os discos são limpos de forma segura.<p><a href="/azure/databox/data-box-disk-overview">Saiba mais sobre o Disco do Data Box</a>.</p>'
