title: Documentação da segurança do Azure
summary: A segurança é integrada em todos os aspetos do Azure. O Azure oferece vantagens de segurança exclusivas que derivam de inteligência de segurança global, sofisticados controlos orientados para o cliente e de uma infraestrutura protegida segura. Esta poderosa combinação ajuda a proteger os seus dados e aplicações, confere suporte aos seus esforços de conformidade e garante segurança económica para organizações de todas as dimensões.
