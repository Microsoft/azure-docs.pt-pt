abstract:
  description: O Avere vFXT for Azure fornece uma camada de cache baseada na cloud para tarefas de computação de alto desempenho (HPC) intensivas em dados. Ao colocar os ficheiros em cache próximos dos seus nós de computação, o Avere vFXT acelera os tempos de leitura e permite trabalhar de forma mais suave, mesmo em momentos de pico. O Avere vFXT funciona melhor com sistemas com entre 1 000 a 40 000 núcleos de cliente. <p>O Avere vFXT pode trabalhar com o seu armazenamento de dados no local para fornecer aos recursos de computação baseados no Azure acesso local aos ficheiros ativos armazenados a longo prazo no seu data center.
