### YamlMime:Landing
title: Documentação sobre o Servidor Flexível (Pré-visualização)
summary: A Base de Dados do Azure para PostgreSQL - Servidor Flexível (Pré-visualização) é uma oferta de base de dados PostgreSQL como serviço totalmente gerida capaz de processar cargas de trabalho fundamentais com desempenho previsível e escalabilidade dinâmica. Programe aplicações com a Base de Dados do Azure para PostgreSQL ao tirar partido das ferramentas de código aberto e da plataforma da sua preferência. Saiba como utilizar Servidores flexíveis com os nossos inícios rápidos, tutoriais e exemplos.
