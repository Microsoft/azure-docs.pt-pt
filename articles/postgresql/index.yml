abstract:
  description: 'A Base de Dados do Azure para PostgreSQL é um serviço de base de dados relacional baseado no motor de base de dados PostgreSQL de código aberto.  É uma oferta de base de dados como serviço totalmente gerida capaz de processar cargas de trabalho fundamentais com desempenho previsível, segurança, elevada disponibilidade e escalabilidade dinâmica. Está disponível em duas opções de implementação, a de Servidor Único e Hyperscale (Citus) (pré-visualização). A opção de Hyperscale (Citus) dimensiona horizontalmente as consultas entre várias máquinas com o recurso à fragmentação e serve as aplicações que necessitem de uma maior escala e desempenho. Saiba como utilizar a Base de Dados do Azure para PostgreSQL com os nossos guias de introdução, tutoriais e amostras.'
