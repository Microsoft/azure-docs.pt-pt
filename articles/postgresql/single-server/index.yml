title: Documentação sobre a Base de Dados do Azure para PostgreSQL de Servidor Único
summary: A Base de Dados do Azure para PostgreSQL é um serviço de base de dados relacional baseado no motor de base de dados PostgreSQL de código aberto.  O servidor único é uma das várias opções de implementação para criação de um servidor postgres. Saiba como utilizar o Servidor Único com os nossos inícios rápidos, tutoriais e exemplos.
