title: Documentação sobre a Base de Dados do Azure para PostgreSQL - Hyperscale (Citus)
summary: A Base de Dados do Azure para PostgreSQL é um serviço de base de dados totalmente gerido baseado no motor de base de dados relacional Postgres de open-source. A opção de implementação Hyperscale (Citus) dimensiona as consultas em várias máquinas com o recurso à fragmentação e serve as aplicações que necessitem de um maior dimensionamento e desempenho.
