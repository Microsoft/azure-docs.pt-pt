title: Documentação de Pré-visualização do Azure Digital Twins
summary: Saiba como utilizar o Azure Digital Twins para ligar pessoas, lugares e coisas e para criar soluções de IoT com inteligência espacial. Veja o Início Rápido e os Tutoriais para monitorizar um edifício inteligente imaginário, aprender conceitos aprofundados e criar uma solução de IoT da próxima geração que modele o seu ambiente físico.
