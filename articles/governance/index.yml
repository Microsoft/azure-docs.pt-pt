abstract:
  description: A Governação do Azure é um conjunto de conceitos e serviços que foram concebidos para permitir a gestão dos seus vários recursos do Azure à escala. Estes serviços oferecem a capacidade de organizar e estruturar as suas subscrições de forma lógica, criar e implementar pacotes nativos de recursos reutilizáveis e do Azure, definir, auditar e remediar os seus recursos, entre muitas outras capacidades. Utilize esta página para saber mais sobre estes conceitos e serviços e como ativar e utilizar hoje mesmo cada um deles no seu ambiente.
sections:
- title: Componentes e Serviços
- items:
  - type: list
    style: cards
    className: cardsD
    columns: 2
    items:
    - href: ./management-groups/overview
      html: <p>Saiba mais sobre como agrupar e organizar as suas subscrições numa hierarquia lógica que suporta a implementação de outros serviços de Governação de forma estruturada.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Grupos de Gestão
    - href: ./resource-graph/
      html: <p>Utilize uma poderosa ferramenta de linha de comandos (suporta a CLI do Azure e o Azure PowerShell) para consultar rapidamente detalhes complexos sobre os seus recursos do Azure. Localize e exponha informações que antes exigiam scripts complexos e iterativos para detetar esses recursos à escala.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Gráfico de Recursos
    - href: ./policy/
      html: <p>Defina e aplique normas a recursos no seu ambiente. Impeça a criação de recursos indesejados, melhore os novos recursos com elementos adicionais e audite e remedeie os recursos que já existam no seu ambiente.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Política
    - href: ./blueprints/
      html: <p>Crie um pacote nativo do Azure com <i>artefactos</i> (grupos de recursos, políticas, atribuições de função, modelos do Resource Manager e muito mais) que possa implementar de forma dinâmica nas subscrições para criar ambientes consistentes e repetíveis.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Esquemas
