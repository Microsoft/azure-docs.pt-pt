      html: <p>No passado, as empresas assumiam a propriedade e a responsabilidade de todos os níveis da tecnologia, desde a infraestrutura ao software. Agora, a cloud oferece o potencial para transformar a forma como as empresas utilizam a tecnologia, ao aprovisionar e consumir recursos conforme necessário.</p>
