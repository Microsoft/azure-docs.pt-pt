            html: '<p>A Estrutura de Adoção da Cloud fornece diretrizes técnicas ao Microsoft Azure. Por os clientes poderem ainda estar no processo de escolher um fornecedor de cloud, esta estrutura fornece diretrizes agnósticas à cloud para decisões de nível superior, sempre que possível.</p>'
