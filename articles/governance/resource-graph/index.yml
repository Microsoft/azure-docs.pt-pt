documentType: LandingData
title: Documentação para o serviço Azure Resource Graph
metadata:
  title: 'Documentação do Azure Resource Graph - Tutoriais, Referência da API'
  description: O Azure Resource Graph é um serviço no Azure que permite uma consulta complexa de recursos à escala.
  author: DCtheGeek
  manager: carmonm
  ms.service: resource-graph
  ms.topic: landing-page
  ms.date: 08/25/2019
  ms.author: dacoulte
abstract:
  description: A documentação do Azure Resource Graph ajuda-o a configurar e aprender a linguagem de consulta para detetar e explorar os seus recursos à escala.
sections:
  - title: Inícios rápidos de cinco minutos
    items:
      - type: paragraph
        text: Configure o Resource Graph e execute a sua primeira consulta.
      - type: list
        style: icon48
        items:
          - image:
              alt: Explorador do Azure Resource Graph
              src: ./media/arg_explorer.svg
            text: Explorador do Resource Graph
            href: first-query-portal.md
          - image:
              alt: CLI do Azure
              src: ./media/cli.svg
            text: CLI do Azure
            href: first-query-azurecli.md
          - image:
              alt: Azure PowerShell
              src: ./media/powershell.svg
            text: Azure PowerShell
            href: first-query-powershell.md
  - title: Comentários
    items:
      - type: paragraph
        text: 'Para fornecer comentários sobre esta funcionalidade ou para obter ajuda com as consultas, visite a página <b>Gráfico de Recurso (pré-visualização)</b> a partir do <b>Azure Policy</b> no portal do Azure e clique em comentários. Também pode enviar-nos sugestões no <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.'
