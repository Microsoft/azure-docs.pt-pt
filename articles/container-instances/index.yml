summary: Execute contentores do Docker a pedido num ambiente do Azure gerido e sem servidor. O Azure Container Instances é uma solução para qualquer cenário que pode funcionar em contentores isolados sem orquestração. Execute aplicações condicionadas por eventos, implemente rapidamente a partir dos seus pipelines de desenvolvimento de contentores e execute o processamento de dados e as tarefas de compilação.
