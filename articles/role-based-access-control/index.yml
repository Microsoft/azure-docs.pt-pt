### YamlMime:Landing
title: Documentação do RBAC para os recursos do Azure
summary: O controlo de acesso baseado em funções (RBAC) é um sistema que fornece uma gestão de acessos pormenorizada dos recursos do Azure. Ao utilizar o RBAC, pode segregar funções na sua equipa e conceder apenas a quantidade de acesso a utilizadores que precisam para desempenhar as suas funções.
