### YamlMime:Landing
title: Documentação do RBAC do Azure
summary: O controlo de acesso baseado em funções do Azure (RBAC do Azure) é um sistema que fornece uma gestão de acessos pormenorizada dos recursos do Azure. Com o RBAC do Azure, pode fazer a segregação de deveres na sua equipa e conceder aos utilizadores apenas a quantidade de acesso de que precisam para desempenhar as suas funções.
