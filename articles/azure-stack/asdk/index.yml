abstract:
  description: O Kit de desenvolvimento de pilha do Azure (ASDK) é uma implementação de nó único da pilha do Azure que pode transferir e utilizar gratuitamente. O ASDK destina-se para proporcionar um ambiente em que pode avaliar pilha do Azure e desenvolver aplicações modernas utilizando APIs e as ferramentas consistente com o Azure num ambiente de não produção. <br/><br/>Se tiver um operador de pilha do Azure que gere a infraestrutura de sistemas integrada e que oferece serviços, consulte a nossa <a href="/azure/azure-stack/">documentação de operador</a>.<br/><br/>Se a um utilizador de pilha do Azure que utiliza os serviços ou baseia-se aplicações de pilha do Azure, consulte a nossa <a href="/azure/azure-stack/user">documentação do utilizador</a>.
