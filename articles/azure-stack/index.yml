abstract:
  description: O Microsoft Azure Stack é uma plataforma de cloud híbrida que lhe permite fornecer serviços do Azure a partir do seu datacenter. Saiba como gerir a infraestrutura de sistemas integrados do Azure Stack e como oferecer serviços com os nossos inícios rápidos e tutoriais.<br/><br/>Se for um utilizador do Azure Stack que utiliza os serviços ou cria aplicações para o Azure Stack, consulte nosso <a href="/azure/azure-stack/user">documentação do utilizador</a>.<br/><br/>Se for um operador do Azure Stack interessado no Azure Stack Development Kit (ASDK), uma implementação de nó único do Azure Stack que pode transferir e utilizar gratuitamente, consulte nosso <a href="/azure/azure-stack/asdk">documentação ASDK</a>.
