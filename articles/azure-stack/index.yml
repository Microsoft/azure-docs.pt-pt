abstract:
  description: O Microsoft Azure Stack é uma plataforma de cloud híbrida que lhe permite fornecer serviços do Azure a partir do seu datacenter. Saiba como gerir a infraestrutura de sistemas integrada de pilha do Azure e como a oferta de serviços com os nossos inícios rápidos e tutoriais.<br/><br/>Se a um utilizador de pilha do Azure que utiliza os serviços ou baseia-se aplicações de pilha do Azure, consulte a nossa <a href="/azure/azure-stack/user">documentação do utilizador</a>.<br/><br/>Se for um operador de pilha do Azure interessado no Azure pilha Development Kit (ASDK), uma implementação de nó único da pilha do Azure que pode transferir e utilizar gratuitamente, consulte a nossa <a href="/azure/azure-stack/asdk">documentação ASDK</a>.
