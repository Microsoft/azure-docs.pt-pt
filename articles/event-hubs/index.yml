abstract:
  description: Os Hubs de Eventos do Azure são uma plataforma de fluxo de Macrodados e um serviço de ingestão de eventos capaz de receber e processar milhões de eventos por segundo. Os Hubs de Eventos podem processar e armazenar eventos, dados ou telemetria produzidos por dispositivos e software distribuído. Os dados enviados para um hub de eventos podem ser transformados e armazenados em qualquer fornecedor de análise em tempo real ou adaptadores de armazenamento/criação de batches. <p>O serviço suporta protocolos HTTPS, AMQP 1.0 e Apache Kafka 1.0 para publicação de eventos para um hub de eventos. Suporta o Apache Kafka MirrorMaker, o Apache Flink e o Akka Streams nos ecossistemas do Apache Kafka.</p>
