title: Documentação dos Hubs de Eventos do Azure
metadata:
  document_id: ''
  title: Documentação dos Hubs de Eventos do Azure - Tutoriais, inícios rápidos, Referência da API
  meta.description: Learn how to use Event Hubs to ingest millions of events per second from connected IoT devices and applications on a broad set of platforms.
  services: event-hubs
  author: spelluru
  manager: timlt
  ms.service: event-hubs
  ms.topic: landing-page
  ms.date: 10/15/2018
  ms.author: spelluru
abstract:
  description: Os Hubs de Eventos do Azure são uma plataforma de fluxo de Macrodados e um serviço de ingestão de eventos capaz de receber e processar milhões de eventos por segundo. Os Hubs de Eventos podem processar e armazenar eventos, dados ou telemetria produzidos por dispositivos e software distribuído. Os dados enviados para um hub de eventos podem ser transformados e armazenados em qualquer fornecedor de análise em tempo real ou adaptadores de armazenamento/criação de batches. Os Hubs de Eventos para o Apache Kafka permite que clientes, ferramentas e aplicações nativas do Kafka como o Mirror Maker, Apache Flink e Akka Streams funcionem de forma integrada com os Hubs de Eventos apenas com alterações de configuração.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Streaming Big Data in Azure with Kafka and Event Hubs (1:20:13) (Transmitir Macrodados no Azure com o Kafka e Hubs de Eventos)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
