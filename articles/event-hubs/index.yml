abstract:
  description: Os Hubs de Eventos do Azure são uma plataforma de fluxo de dados e um serviço de processamento de eventos capaz de receber e processar milhões de eventos por segundo. O serviço suporta os protocolos HTTPS e AMQP 1.0 para a publicação de eventos.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Arquitetura baseada em eventos das Mensagens do Azure Messaging (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
