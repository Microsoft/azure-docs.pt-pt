abstract:
  description: 'Bem-vindo ao Azure Time Series Insights. O Azure Time Series Insights oferece ferramentas poderosas de exploração e telemetria de dados para o ajudar a melhorar a análise operacional. Esta documentação descreve o serviço, como começar a utilizar as diversas funcionalidades, o SDK do cliente e as poderosas APIs do Time Series Insights. As informações são apresentadas para duas versões: uma versão que já está em disponibilidade geral (GA do Time Series Insights) e uma grande atualização de serviço em pré-visualização (Pré-visualização do Time Series Insights).'
  aside:
    image:
      alt: Uma apresentação de vídeo sobre as funcionalidades do Time Series Insights do IoT do Azure.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: 'Time Series Insight para aplicações IoT. (13:31)'
    href: 'https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics'
    width: 250
