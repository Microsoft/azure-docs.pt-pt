title: Documentação do Azure Time Series Insights
metadata:
  title: 'Documentação do Azure Time Series Insights - Inícios Rápidos, Tutoriais, Referência da API | Microsoft Docs'
  description: 'Saiba como executar análises do IoT do Azure na cloud com o processamento de eventos totalmente gerido. Analise dados em tempo real de aplicações, sensores, dispositivos e muito mais.'
  services: time-series-insights
  author: deepakpalled
  manager: cshankar
