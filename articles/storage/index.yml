abstract:
  description: O Armazenamento do Azure é um serviço gerido da Microsoft que oferece armazenamento da cloud de elevada disponibilidade, seguro, duradouro, dimensionável e redundante. O Armazenamento do Azure inclui Blobs do Azure (objetos), Armazenamento do Azure Data Lake Ger2, Ficheiros do Azure, Filas do Azure e Tabelas do Azure. Saiba como tirar partido do Armazenamento do Azure nas suas aplicações com os nossos inícios rápidos e tutoriais.
