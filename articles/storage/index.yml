metadata:
  title: 'Documentação do Armazenamento do Azure - Tutoriais, Referência da API | Microsoft Docs'
  description: 'O Armazenamento do Microsoft Azure é um serviço cloud gerido da Microsoft que oferece armazenamento de elevada disponibilidade, seguro, duradouro, dimensionável e redundante. O Armazenamento do Azure consiste no Armazenamento de blobs, no Armazenamento de ficheiros e no Armazenamento de filas.'
