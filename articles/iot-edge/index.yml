abstract:
  description: 'O Azure IoT Edge é um serviço da Internet das Coisas (IoT) criado sobre o Hub IoT. Este serviço destina-se a clientes que querem analisar dados em dispositivos, ou seja, "no limite", em vez de na cloud. Ao mover as partes da sua carga de trabalho para a extremidade, os seus dispositivos podem gastar menos tempo a enviar mensagens para a cloud e reagir mais depressa a alterações do estado.'
