### YamlMime:Landing
title: Documentação do DevOps Starter para implementar no Azure
summary: O DevOps Starter apresenta uma experiência simplificada com a qual pode utilizar o seu código existente e o repositório de Git ou escolher um dos exemplos de aplicação para criar um pipeline de integração contínua (CI) e entrega contínua (CD) para o Azure. O DevOps Starter suporta agora a criação de fluxos de trabalho do GitHub Actions.
