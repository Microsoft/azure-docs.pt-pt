abstract:
  description: O Azure Container Service (AKS) faz a gestão do seu ambiente alojado do Kubernetes, permitindo implementar e gerir rápida e facilmente aplicações contentorizadas sem que sejam necessários conhecimentos em termos de orquestração de contentores. Também põe fim às tarefas de operações e manutenções contínuas ao aprovisionar, atualizar e dimensionar recursos a pedido, sem que as aplicações sejam colocadas offline.<div class="IMPORTANT alert"><p>Importante</p><p>O Azure Container Service (AKS) está atualmente em <strong>pré-visualização</strong>. As pré-visualizações são tornadas disponíveis para si na condição de concordar com os <a href="https://azure.microsoft.com/support/legal/preview-supplemental-terms/">termos suplementares de utilização</a>. Alguns aspetos desta funcionalidade podem alterar-se após a disponibilidade geral (GA).</p></div>
