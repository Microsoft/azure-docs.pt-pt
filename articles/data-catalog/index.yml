### YamlMime:Landing
title: Documentação do Catálogo de Dados do Azure
summary: Saiba como configurar um catálogo de dados para que a sua organização possa localizar, compreender e consumir origens de dados. Tutoriais, referência da API REST e outra documentação mostram-lhe como planear e configurar o repositório de dados onde os consumidores de dados podem detetar origens de dados disponíveis e obter conhecimento através de peritos na matéria.
