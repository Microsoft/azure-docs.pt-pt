### YamlMime:Landing
title: Documentação da Cache do Azure para Redis
summary: Saiba como utilizar a Cache do Azure para Redis, uma cache de dados segura e mediador de mensagens que fornece débito elevado e acesso de baixa latência a dados para aplicações. Os tutoriais, referências da API e outra documentação mostram-lhe como utilizar a Cache do Azure para Redis a partir de qualquer aplicação no Azure.
