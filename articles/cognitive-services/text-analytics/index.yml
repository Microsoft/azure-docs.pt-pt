metadata:
  title: 'Documentação da API de Análise de Texto - Tutoriais, Referência da API - Serviços Cognitivos do Azure | Microsoft Docs'
  description: 'A API de Análise de Texto é um serviço com base na cloud que fornece capacidades avançadas de processamento de linguagem natural em texto não processado. Inclui quatro funções principais: análise de sentimentos, extração de expressões-chave, reconhecimento de entidades nomeadas e deteção de idioma.'
