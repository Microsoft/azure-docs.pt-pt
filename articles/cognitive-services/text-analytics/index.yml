### YamlMime:Landing
title: Documentação da API de Análise de Texto
summary: 'A API de Análise de Texto é um serviço com base na cloud que fornece capacidades avançadas de processamento de linguagem natural em texto não processado. Inclui quatro funções principais: análise de sentimentos, extração de expressões-chave, reconhecimento de entidades nomeadas e deteção de idioma.'
metadata:
  title: Documentação da API de Análise de Texto - Tutoriais, Referência da API - Serviços Cognitivos do Azure | Microsoft Docs
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'A API de Análise de Texto é um serviço com base na cloud que fornece capacidades avançadas de processamento de linguagem natural em texto não processado. Inclui quatro funções principais: análise de sentimentos, extração de expressões-chave, reconhecimento de entidades nomeadas e deteção de idioma. Saiba como analisar conteúdo através de formas diferentes com os nossos inícios rápidos, tutoriais e exemplos.'
