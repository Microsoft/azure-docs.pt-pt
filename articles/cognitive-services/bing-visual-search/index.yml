abstract:
  description: 'A API de Pesquisa Visual do Bing fornece detalhes de imagens semelhantes aos mostrados em Bing.com/images. Ao carregar uma imagem ou ao fornecer um URL de imagem, a API consegue identificar uma variedade de detalhes, incluindo imagens visualmente semelhantes, origens de compras, páginas Web que incluem a imagem e muito mais.'
