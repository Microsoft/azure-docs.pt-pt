abstract:
  description: O Serviço de Decisão Personalizada do Azure permite-lhe criar sistemas inteligentes com uma API com base na cloud, com tomada de decisões contextuais que fica mais precisa com a experiência. O Serviço de Decisão Personalizada usa a potência da aprendizagem por reforço e adapta o conteúdo em sua aplicação para maximizar o envolvimento global dos utilizadores. O sistema incorpora comentários dos usuários em suas decisões em tempo real e responde às tendências emergentes e histórias de última hora, em questão de minutos. Por meio destes inícios rápidos, saiba como registar a sua aplicação e chamar a API por meio de um browser ou aplicação. Em seguida, personalize seus artigos e represente o conteúdo como "funcionalidades" prontas para a aprendizagem automática com os tutoriais.
