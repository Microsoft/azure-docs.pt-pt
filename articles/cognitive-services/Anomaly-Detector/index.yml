abstract:
  description: A API do Detetor de Anomalias ajuda-o a incorporar facilmente capacidades de deteção de anomalias nas suas aplicações para que os utilizadores possam identificar rapidamente problemas para minimizar as perdas e o impacto sobre os clientes. Não necessita de qualquer experiência em aprendizagem automática. Com uma única chamada à API, pode ativar este modelo de IA preparado previamente que ingere dados de série temporal de todos os tipos e volumes, seleciona o modelo de deteção de anomalias mais adequado para os seus dados para, desta forma, garantir precisão elevada e revelar automaticamente incidentes assim que ocorrem. Pode personalizar o serviço para detetar anomalias de todos os tipos.  Utilize o Detetor de Anomalias para identificar incidentes empresariais, monitorizar o tráfego dos dispositivos IoT, gerir fraudes, reagir às mudanças do mercado e muito mais.
