abstract:
  description: 'A API de Pesquisa de Notícias do Bing permite-lhe integrar as capacidades de pesquisa de notícias do Bing nas suas aplicações. Através do envio de consultas de pesquisa com a API, pode obter os artigos de notícias relevantes de várias categorias e origens, semelhantes a bing.com/news.'
