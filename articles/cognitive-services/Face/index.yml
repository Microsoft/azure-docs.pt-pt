### YamlMime:Landing
title: Documentação de Face
summary: A API Face baseada na cloud fornece aos programadores acesso a algoritmos de rosto avançados. Os algoritmos do Microsoft Face ativam a deteção de atributos e o reconhecimento de rostos. Saiba como analisar conteúdo de formas diferentes com inícios rápidos, tutoriais e exemplos.
