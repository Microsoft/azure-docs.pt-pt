### YamlMime:Landing
title: Documentação de Face
summary: A 11 de junho de 2020, a Microsoft anunciou que não irá vender tecnologia de reconhecimento facial a esquadras da polícia nos Estados Unidos até à implementação de uma regulamentação rígida assente nos direitos humanos. Desta forma, os clientes não podem utilizar funcionalidades de reconhecimento facial nem funcionalidades incluídas nos Serviços do Azure, como a Face ou o Video Indexer, caso um cliente esteja a utilizar, ou a permitir a utilização, desses serviços pela parte ou em nome de uma esquadra da polícia nos Estados Unidos.
metadata:
  title: Documentação da Face - Inícios rápidos, tutoriais, referência da API - Serviços Cognitivos do Azure | Microsoft Docs
  description: O serviço Face com base na cloud fornece aos programadores acesso a algoritmos faciais avançados. Os algoritmos do Microsoft Face ativam a deteção de atributos e o reconhecimento de rostos. Saiba como analisar conteúdo de formas diferentes com inícios rápidos, tutoriais e exemplos.
