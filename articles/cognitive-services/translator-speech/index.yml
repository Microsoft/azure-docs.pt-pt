abstract:
  description: API de Voz do Microsoft Translator, parte da coleção da API dos Serviços Cognitivos da Microsoft, é um serviço de tradução automática com base na cloud que fornece tradução por conversão de voz em voz e de voz em texto. Com base na tecnologia REST, padrão no setor, ela pode ser utilizada para adicionar traduções de ponto a ponto e em tempo real a qualquer aplicação, ferramenta ou qualquer solução que necessite de tradução de voz de vários idiomas independentemente do SO de destino ou de linguagens de programação. Para obter a lista de idiomas suportados, veja o artigo <a href="languages.md">Idiomas suportados</a>.
