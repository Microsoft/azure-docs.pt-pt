    text: '<b>NOTA: O novo Serviço de Voz e SDK está a substituir a API de Voz do Microsoft Translator, que deixará de funcionar a partir de 15 de outubro de 2019. Para obter informações sobre como mudar para o Serviço de Voz, veja <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-migrate-from-translator-speech-api"> Migrar da API de Voz do Microsoft Translator para o Serviço de Voz </a></b>'
