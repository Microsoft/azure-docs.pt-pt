abstract:
  description: A API de Verificação de Ortografia do Bing permite-lhe realizar a verificação ortográfica e gramatical contextual. O Bing desenvolveu um verificador ortográfico baseado na Web que tira partido da aprendizagem automática de estatísticas para treinar de forma dinâmica um algoritmo em constante evolução e altamente contextual. O verificador ortográfico é baseado num grande corpo de pesquisas na Web e documentos. Saiba como analisar conteúdo através de formas diferentes com os nossos inícios rápidos, tutoriais e exemplos.
