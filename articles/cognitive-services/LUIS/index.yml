  title: 'Language Understanding (LUIS) - Tutoriais, Inícios Rápidos, Referência da API'
  description: Saiba como utilizar o serviço Language Understanding para que a sua aplicação compreenda o que uma pessoa quer nas suas próprias palavras.
  author: nitinme
