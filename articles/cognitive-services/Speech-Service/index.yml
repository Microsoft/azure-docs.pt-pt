  ms.date: 09/24/2018
  ms.author: nitinme
abstract:
  description: Saiba como utilizar o Serviço de Voz e o SDK de Voz para adicionar funcionalidades preparadas para voz às suas aplicações. Pode utilizar o SDK de Voz para adicionar funcionalidades de <i>conversão de voz em texto</i> (reconhecimento de voz/SR), <i>intenção</i>, <i>tradução</i> e <i>conversão de texto em voz</i> (TTS) às suas aplicações. O Serviço de Voz também tem uma API REST que funciona com qualquer linguagem de programação que possa fazer pedidos HTTP.
  aside:
    image:
      alt: 
      height: 110
