abstract:
  description: O Serviço de Voz da Microsoft fornece aos programadores uma forma fácil de adicionar poderosas funcionalidades de voz às respetivas aplicações, incluindo controlo de comando de voz, transcrição, ditado e tradução com a <a href="rest-apis">API REST</a> ou um <a href="speech-sdk">SDK C#, C++ ou Java</a>.<p>O Serviço de Voz permite-lhe personalizar modelos de <a href="how-to-customize-speech-models">Conversão de Voz em Texto</a> para acomodar vocabulário especializado, ambientes ruidosos e diferentes formas de falar. A <a href="https://cris.ai/Home/customvoice">Conversão de Texto em Voz</a> e a <a href="https://www.microsoft.com/translator/customization.aspx">Tradução de Voz</a> também estão disponíveis.<p>Para obter mais detalhes, veja <a href="overview">O que é o Serviço de Voz?</a>
