abstract:
  description: O SDK e o Serviço de Voz da Microsoft fornecem aos programadores uma forma fácil de criar poderosas funcionalidades de voz nas respetivas aplicações, como controlo do comando de voz, transcrição e ditado. A Cortana, o Microsoft Office e outras aplicações utilizam a mesma tecnologia. Uma das principais diferenças do Serviço de Voz da Microsoft é a capacidade de personalizar modelos acústicos e de idioma de <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">Voz em Texto</a> para acomodar vocabulário especializado, ambientes ruidosos e diferentes formas de falar. Na verdade, também estão disponíveis serviços personalizados de <a href="http://aka.ms/customvoice">Texto em Voz</a> e <a href="http://aka.ms/customtranslator">Tradução de Voz</a>.<br/><br/>O nosso SDK de Voz está disponível em várias plataformas em diversas linguagens de programação, pelo que pode efetuar a gestão do microfone em direto, transmissão em fluxo contínuo em tempo real ou comunicação de ficheiros com base no lote, consoante as necessidades da sua aplicação.
