- title: Personalizar voz com os seus próprios dados
  items:
  - type: paragraph
    text: >
      O nosso Serviço de Voz também lhe permite personalizar modelos para acomodar vocabulário especializado, ambientes ruidosos e diferentes formas de falar.<br/>

      &nbsp;&#8226; <a href="how-to-customize-speech-models">Conversão de voz em texto personalizada</a><br/>

      &nbsp;&#8226; <a href="https://www.microsoft.com/translator/customization.aspx">Tradução de voz personalizada</a><br/>

      &nbsp;&#8226; <a href="https://cris.ai/Home/customvoice">Conversão de texto em voz personalizada</a>
- title: Estrutura de referência HW com funcionalidades de voz
  items:
