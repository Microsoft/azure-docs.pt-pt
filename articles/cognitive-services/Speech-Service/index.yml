abstract:
  description: >
    Através do nosso SDK de Voz, o <a href="overview">Serviço de Voz</a> ajuda os programadores a adicionar funcionalidades de voz às aplicações.<br/>

    As funcionalidades incluem&#58; <i>conversão de voz em texto</i> (reconhecimento de voz/SR), <i>intenção</i>, <i>tradução</i> e <i>conversão de texto em voz</i> (TTS).
