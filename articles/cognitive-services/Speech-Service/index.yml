- title: SDK de Dispositivos de Voz
  items:
  - type: paragraph
    text: Com a introdução do Serviço de Voz unificado, a Microsoft e os seus parceiros oferecem agora uma plataforma de hardware/software integrada otimizada para desenvolver dispositivos com funcionalidade de voz&#58; o <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>SDK de Dispositivos de Voz</a>. Adequado para o desenvolvimento de dispositivos de ambiente para todos os tipos de aplicações, este SDK permite-lhe definir uma <I>palavra de reativação</I> personalizada exclusiva para a sua marca. O hardware fornece processamento de áudio superior de origens de vários canais para um reconhecimento de voz mais exato, incluindo supressão de ruído, voz de campo distante e beamforming.
