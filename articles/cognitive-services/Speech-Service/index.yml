- title: Voz em Texto
  items:
  - type: paragraph
    text: O nosso SDK de Voz suporta <b>Voz em Texto</b> (STT) ou reconhecimento de voz.  O SDK de Voz transcreve os fluxos de áudio para texto para que a sua aplicação possa aceitar como entrada. Em seguida, a sua aplicação pode, por exemplo, introduzir o texto num documento ou agir sobre o mesmo como um comando.
  - type: paragraph
    text: Seguem-se casos de utilização comuns de <b>Voz em Texto</b> através do SDK de Voz&#58;
  - type: list
    style: unordered
    items:
    - text: Reconheça uma breve pronunciação, como um comando, sem resultados provisórios.
    - text: Transcreva uma pronunciação longa previamente gravada, como uma mensagem de correio de voz.
    - text: Transcreva voz de transmissão em fluxo contínuo em tempo real, com resultados parciais, para ditado.
    - text: Determine o que os utilizadores querem fazer com base num pedido de linguagem natural falada.
  - type: paragraph
    text: O SDK de Voz suporta transcrição de voz interativa em tempo real com <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-customize-speech-models">Voz em Texto</a> contínua em tempo real e resultados provisórios. Também suporta deteção de fim de voz, capitalização e pontuação automáticas opcionais, máscara de linguagem obscena e normalização de texto.
  - type: paragraph
    text: Uma das principais diferenças do Serviço de Voz da Microsoft é a capacidade de personalizar modelos acústicos e de idioma de <a href="http://aka.ms/customspeech">Voz em Texto</a> para acomodar vocabulário especializado, ambientes ruidosos e diferentes formas de falar.
- title: Tradução de Voz
  items:
  - type: paragraph
    text: O SDK de Voz também pode ser utilizado para <a href="https://azure.microsoft.com/services/cognitive-services/speech-translation">Tradução de Voz</a>.  Com a <b>Tradução de Voz</b> de transmissão em fluxo contínuo através do SDK de Voz, o serviço devolve resultados provisórios que podem ser apresentados ao utilizador para indicar o progresso da tradução. Os resultados podem ser devolvidos como texto ou voz.
  - type: paragraph
    text: Os casos de utilização da <b>Tradução de Voz</b> através do SDK de Voz incluem os seguintes&#58;
  - type: list
    style: unordered
    items:
    - text: Implemente um dispositivo ou aplicação móvel de tradução conversacional para viajantes.
    - text: Forneça traduções automáticas para legendagem de gravações de áudio e vídeo.
  - type: paragraph
    text: Os modelos de <b>Tradução de Voz</b> também podem ser <a href="http://aka.ms/customtranslator">personalizados</a>.
- title: Texto em Voz
  items:
  - type: paragraph
    text: Atualmente, a funcionalidade <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech">Texto em Voz</a> (TTS), ou sintetização de voz, é suportada através de uma API REST que converte texto simples em voz natural fornecida à sua aplicação num ficheiro de áudio. Estão disponíveis várias vozes, que variam em género ou sotaque, para inúmeros idiomas.
  - type: paragraph
    text: O nosso SDK de Voz fornece acesso às funcionalidades Voz em Texto e Tradução de Voz. A funcionalidade Voz em Texto utiliza chamadas REST POST através de HTTP.
  - type: paragraph
    text: A API REST <b>Texto em Voz</b> suporta etiquetas <b>Speech-Synthesis-Markup-Language</b> (SSML), pelo que pode especificar a pronunciação fonética exata para palavras problemáticas. O SSML também pode indicar características de voz (incluindo ênfase, ritmo, volume, género e tom) diretamente no texto.
  - type: paragraph
    text: Se quiser um dialeto não suportado ou uma voz exclusiva para a sua aplicação, pode criar <a href="http://aka.ms/customvoice">tipos de voz personalizados</a> a partir dos seus próprios exemplos de voz.
  - type: paragraph
    text: Seguem-se casos de utilização comuns da API REST <b>Texto em Voz</b>&#58;
  - type: list
    style: unordered
    items:
    - text: A voz é devolvida como uma saída de ecrã alternativa para utilizadores com deficiências visuais.
    - text: Pedidos de voz para aplicações no carro, como navegação.
    - text: Interfaces de utilizador de conversação em conjunto com a API <b>Voz em Texto</b>.
- title: SDK de Dispositivos de Voz
  items:
  - type: paragraph
    text: Com a introdução do Serviço de Voz unificado, a Microsoft e os seus parceiros oferecem agora uma plataforma de hardware/software integrada otimizada para desenvolver dispositivos com funcionalidade de voz&#58; o <b>SDK de Dispositivos de Voz</b>. Este SDK é adequado para o desenvolvimento de dispositivos de voz inteligentes para todos os tipos de aplicações.
  - type: paragraph
    text: O <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk">SDK de Dispositivos de Voz</a> permite-lhe criar os seus próprios dispositivos de ambiente com uma palavra personalizada para iniciar a interação exclusiva para a sua marca que aciona a captura de áudio. Também fornece processamento de áudio superior de origens de vários canais para um reconhecimento de voz mais exato, incluindo supressão de ruído, voz de campo distante e beamforming.
