title: Documentação do SDK do Serviço de Voz
metadata:
  title: Documentação do SDK do Serviço de Voz – Tutoriais, Inícios Rápidos, Referência da API – Serviços Cognitivos | Microsoft Docs
  meta.description: >
    The Speech Service provides developers an easy way to add powerful speech-enabled features to their applications.

    Examples include&#58; voice command control & dialog, natural speech conversation, speech transcription & dictation, and speech translation.
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.component: speech-service
  ms.tgt_pltfrm: na
