documentType: LandingData
title: Documentação dos Serviços de Voz
metadata:
  title: 'Documentação dos Serviços de Voz - Tutoriais, inícios rápidos, referência da API'
  titleSuffix: Azure Cognitive Services
  description: 'Os Serviços de Voz permitem aos programadores adicionar com facilidade poderosas funcionalidades compatíveis com voz às aplicações. Os exemplos incluem o controlo e diálogo por comando de voz, conversa de discurso natural, transcrição e ditado de voz e tradução de voz.'
  services: cognitive-services
  author: nitinme
  manager: cgronlun
  layout: LandingPage
  ms.service: cognitive-services
  ms.subservice: speech-service
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 12/06/2018
  ms.author: erhopf
  ms.custom: seodec18
abstract:
  description: 'Saiba como utilizar os Serviços de Voz e o SDK de Voz para adicionar funcionalidades compatíveis com voz às suas aplicações. Pode utilizar o SDK de Voz para adicionar funcionalidades de <i>conversão de voz em texto</i> (reconhecimento de voz/SR), <i>intenção</i>, <i>tradução</i> e <i>conversão de texto em voz</i> (TTS) às suas aplicações. Os Serviço de Voz também têm APIs REST que funcionam com qualquer linguagem de programação que possa fazer pedidos HTTP.'
