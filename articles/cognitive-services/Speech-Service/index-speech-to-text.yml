### YamlMime:Landing
title: Documentação da conversão de voz em texto
summary: O discurso a texto do serviço speech, também conhecido como reconhecimento da fala, permite a transcrição em tempo real e lote de streams de áudio em texto. Com uma entrada adicional de texto de referência, também permite uma avaliação da pronúncia em tempo real e dá aos falantes feedback sobre a precisão e fluência do áudio falado.
