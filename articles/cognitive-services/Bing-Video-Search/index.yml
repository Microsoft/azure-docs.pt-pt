abstract:
  description: 'A API de Pesquisa de Vídeos do Bing permite-lhe integrar as funcionalidades de pesquisa de vídeo do Bing nas suas aplicações. Ao enviar consultas de pesquisa para a API, pode obter e exibir vídeos relevantes e com alta qualidade de forma parecida a bing.com/videos.'
