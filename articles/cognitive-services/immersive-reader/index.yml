### YamlMime:Landing
title: Documentação da Leitura Avançada
summary: A Leitura Avançada é uma ferramenta que implementa técnicas comprovadas para melhorar a compreensão da leitura para os leitores iniciantes, estudantes de idiomas e pessoas com dificuldades de aprendizagem. Pode utilizar a Leitura Avançada na sua aplicação Web com o SDK da Leitura Avançada.
