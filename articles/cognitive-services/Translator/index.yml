### YamlMime:Landing
title: Documentação da Tradução de Texto
summary: A Tradução de Texto é um serviço de tradução automática com base na cloud que pode utilizar para traduzir texto quase em tempo real através de uma simples chamada à API REST. A API utiliza uma tecnologia de tradução automática neural e oferece tecnologia de tradução automática estatística. O Tradutor Personalizado é uma extensão da API de Tradução de Texto, que lhe permite criar sistemas de tradução neural. O sistema de tradução personalizado pode ser utilizado para traduzir texto com a API de Tradução de Texto ou com os Serviços de Voz da Microsoft.
