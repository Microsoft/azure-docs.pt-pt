### YamlMime:Landing
title: Documentação do Tradutor
summary: O Tradutor é um serviço de tradução automática com base na cloud que pode utilizar para traduzir texto quase em tempo real através de uma simples chamada à API REST. O serviço utiliza uma tecnologia de tradução automática neural e oferece tecnologia de tradução automática estatística. O Tradutor Personalizado é uma extensão do Tradutor, que lhe permite criar sistemas de tradução neural. O sistema de tradução personalizado pode ser utilizado para traduzir texto com o Tradutor ou com os Serviços de Voz da Microsoft.
