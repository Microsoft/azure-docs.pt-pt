abstract:
  description: A API de Texto do Microsoft Translator é um serviço de tradução automática com base na cloud. Com esta API, pode traduzir texto em quase tempo real a partir de qualquer aplicação ou serviço através de uma simples chamada à API REST. A API utiliza a mais moderna tecnologia de tradução automática neuronal, para além de oferecer tecnologia de tradução automática estatística. Para obter a lista de idiomas suportados, tanto para MT neuronal como para MT estatística, veja o artigo <a href="languages.md">Idiomas suportados</a>.
