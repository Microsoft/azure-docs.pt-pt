metadata:
  title: 'Documentação da API de Texto do Microsoft Translator - Inícios Rápidos, Tutoriais, Referência da API - Serviços Cognitivos do Azure | Microsoft Docs'
  description: Saiba como utilizar a Tradução de Texto para traduzir texto para vários idiomas.
  services: cognitive-services
