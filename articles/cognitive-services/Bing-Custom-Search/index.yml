  description: Saiba como utilizar a Pesquisa Personalizada do Bing para criar experiências de pesquisa personalizada para os tópicos que mais lhe interessam. Por exemplo, se for proprietário de um site de bicicletas que fornece uma experiência de pesquisa, pode-se especificar os domínios, subsites e páginas da Web que o Bing pesquisa. Inícios rápidos, tutoriais e guias de referência de API mostram-lhe como.
