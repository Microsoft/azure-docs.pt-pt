### YamlMime:Landing
title: Documentação de Imagem Digitalizada
summary: A API de Imagem Digitalizada baseada na cloud fornece aos programadores acesso a algoritmos avançados para processamento de imagens e devolução de informações. Ao carregar uma imagem ou especificar um URL de imagem, os algoritmos da Imagem Digitalizada da Microsoft podem analisar o conteúdo visual de formas diferentes com base nas entradas e opções do utilizador. Saiba como analisar conteúdo visual de formas diferentes com inícios rápidos, tutoriais e exemplos.
