abstract:
  description: A API de Pesquisa na Web do Bing fornece uma experiência parecida ao Bing ao devolver resultados da pesquisa parecidos aos que o Bing determina serem relevantes para a consulta de um utilizador. Os resultados incluem páginas da Web e também podem incluir imagens, vídeos e muito mais.
