      text: Pesquisa de Negócios Locais (Pré-visualização)
    - url: ./bing-news-search/search-the-web.md
      itemType: overview
      text: Pesquisa de Notícias
    - url: ./bing-spell-check/overview.md
      itemType: overview
      text: Verificação Ortográfica
    - url: ./Bing-Video-Search/overview.md
      itemType: overview
      text: Pesquisa de Vídeos
    - url: ./bing-visual-search/overview.md
      itemType: overview
      text: Pesquisa Visual
    - url: ./bing-web-search/overview.md
      itemType: overview
      text: Pesquisa na Web
  - title: Contentores dos Serviços Cognitivos
    summary: O suporte de contentores nos Serviços Cognitivos do Azure permite que os programadores utilizem as mesmas APIs avançadas que estão disponíveis no Azure. Além disso, permite grande flexibilidade em relação ao local onde implementar e alojar os serviços fornecidos com os contentores do Docker.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Contentores dos Serviços Cognitivos
