### YamlMime:Landing
title: Documentação da API do Reconhecedor de Tinta Digital
summary: Saiba como utilizar a API do Reconhecedor de Tinta Digital para introduzir o reconhecimento de tinta digital nos serviços e aplicações. A API é um serviço com base na cloud que utiliza aprendizagem automática para reconhecer formas e texto manuscritos em qualquer contexto.
metadata:
  title: API do Reconhecedor de Tinta Digital – Tutoriais, inícios rápidos, referência da API
  titleSuffix: Azure Cognitive Services
  description: Tinta digital refere-se às tecnologias que permitem representações digitais de entrada, como escrita manual e desenhos. À medida que os dispositivos continuam a permitir experiências avançadas de tinta digital, a inteligência artificial e a aprendizagem automática permitem o reconhecimento de texto e formas escritas em qualquer contexto. A API do Reconhecedor de Tinta Digital é um serviço com base na cloud que lhe permite enviar traços de tinta e obter informações detalhadas sobre os mesmos.
