abstract:
  description: 'A API de Sugestão Automática do Bing permite-lhe enviar um termo de consulta de pesquisa parcial para o Bing e obter uma lista de consultas sugeridas em que outros utilizadores têm procurado.  Por exemplo, quando os utilizadores escreverem cada caráter do respetivo termo de pesquisa, pode chamar esta API para povoar a lista pendente da caixa de pesquisa com sugestões. Saiba como utilizar a API de Sugestão Automática com os nossos inícios rápidos, tutoriais e amostras.'
