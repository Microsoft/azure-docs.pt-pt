abstract:
  description: A API de Sugestão Automática do Bing permite-lhe enviar um termo de consulta de pesquisa parcial para o Bing e obter uma lista de consultas sugeridas em que outros utilizadores têm procurado.  Por exemplo, conforme o utilizador insere cada caráter do respetivo termo de pesquisa, chamaria esta API e preencheria a lista pendente da caixa de pesquisa com as cadeias de consulta sugeridas. Saiba como utilizar a API de Sugestão Automática com os nossos inícios rápidos, tutoriais e amostras.
