### YamlMime:Landing
title: Documentação da Sugestão Automática do Bing
summary: A API da Sugestão Automática do Bing permite-lhe enviar consultas de pesquisa parciais para o Bing e obter uma lista de sugestões baseadas na intenção do utilizador e em pesquisas anteriores. Chame a API para povoar com sugestões as caixas de pesquisa e listas pendentes da sua aplicação à medida que os utilizadores escrevem.
