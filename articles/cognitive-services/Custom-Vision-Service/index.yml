### YamlMime:Landing
title: Documentação de Visão Personalizada
summary: A Visão Personalizada permite-lhe criar, implementar e melhorar os seus próprios classificadores de imagens. Um classificador de imagens é um serviço de IA que aplica etiquetas (que representam classes) a imagens, com base nas respetivas características visuais.
