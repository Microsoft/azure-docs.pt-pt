### YamlMime:Landing
title: Documentação do Reconhecedor de Formato
summary: O Reconhecedor de Formato do Azure é um serviço cognitivo que utiliza a tecnologia de aprendizagem automática para identificar e extrair pares chave-valor e dados de tabela de documentos de formulário. Em seguida, gera a saída de dados estruturados, que inclui as relações no ficheiro original. A aprendizagem não supervisionada permite ao modelo compreender o esquema e os dados de campo sem etiquetagem de dados manual ou codificação intensiva. Também é possível efetuar uma aprendizagem não supervisionada com dados etiquetados manualmente. Os modelos preparados com dados etiquetados conseguem ter um desempenho melhor e trabalhar com documentos mais complicados.
