title: Documentação do Criador de FAQ
summary: Saiba mais sobre o serviço Criador de FAQ e como as bases de dados de conhecimento deste serviço funcionam com as suas perguntas e respostas.
metadata:
  ms.topic: landing-page
  ms.date: 09/18/2019
  ms.author: nitinme
  author: nitinme
  ms.service: cognitive-services
  ms.subservice: qna-maker
  services: cognitive-services
  title: Documentação do Criador de FAQ
  description: O Criador de FAQ é um serviço de API com base na cloud, que cria uma camada de conversação, perguntas e respostas com os seus dados. O Criador de FAQ permite-lhe incorporar um serviço de perguntas e respostas a partir do seu conteúdo semiestruturado, como documentos de FAQ, URLs e manuais de produtos. O serviço Criador de FAQ responde às perguntas em linguagem natural dos seus utilizadores, correspondendo-as à melhor resposta possível de FAQ da sua Base de Dados de Conhecimento.
  ms.openlocfilehash: 091d2007d115c5e08904af6081d0f67b2eb60071
