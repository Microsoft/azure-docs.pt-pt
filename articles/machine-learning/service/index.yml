abstract:
  description: O serviço Azure Machine Learning fornece um ambiente com base na cloud para criar, preparar e implementar os seus modelos de machine learning. Utilize a aprendizagem automática para identificar algoritmos e otimizar os hiperparâmetros mais rapidamente. Melhore a produtividade e reduza os custos através de computação com dimensionamento automático e do Azure DevOps para aprendizagem automática. Utilize arquiteturas de código aberto, como o PyTorch, TensorFlow e Scikit-learn, juntamente com os SDKs do serviço, para aceder a estas capacidades a partir do seu ambiente Python. Saiba como com os nossos inícios rápidos e tutoriais.
sections:
- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: 'Para utilizar este serviço, irá precisar de uma área de trabalho e dos recursos associados.  Introdução:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-get-started">Utilize o início rápido do portal do Azure</a> para obter a área de trabalho e fazer uma experiência sem instalar nada.
    - html: <a href="quickstart-create-workspace-with-python">Utilize o início rápido do Python</a> para instalar o SDK principal, criar uma área de trabalho e fazer uma experiência num servidor de bloco de notas local.
- title: Tutoriais Passo-a-Passo
  items:
  - type: paragraph
    text: 'Saiba como preparar dados, configurar experiências e operacionalizar os seus modelos de machine learning:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Prepare</a> e <a href="tutorial-deploy-models-with-aml">implemente</a> modelos de classificação de imagens (<b>série em duas partes</b>).
    - html: <a href="tutorial-data-prep">Prepare dados</a> e <a href="tutorial-auto-train-models">utilize aprendizagem automática automatizada</a> para preparar e otimizar modelos de regressão (<b>série em duas partes</b>).
- title: Amostras
  items:
  - type: paragraph
    text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudar a explorar o serviço no GitHub.
