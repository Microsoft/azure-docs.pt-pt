abstract:
  description: O serviço Azure Machine Learning fornece um ambiente baseado na cloud que pode utilizar para criar, preparar, testar, implementar, gerir e controlar os modelos de machine learning. Este serviço suporta totalmente tecnologias de código aberto como Scikit-learn, TensorFlow, Pytorch ou qualquer outra estrutura baseada em Python. Saiba como utilizar este serviço nos seus fluxos de trabalho de aprendizagem automática com os nossos inícios rápidos e tutoriais.
sections:
- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: Comece por criar uma área de trabalho e recursos do serviço <a href="quickstart-get-started">no portal do Azure</a> ou <a href="quickstart-create-workspace-with-python">em Python</a>.
- title: Tutoriais Passo-a-Passo
  items:
  - type: paragraph
    text: 'Saiba como preparar dados, configurar experiências e operacionalizar os seus modelos de machine learning:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Prepare</a> e <a href="tutorial-deploy-models-with-aml">implemente</a> modelos de classificação de imagens (<b>série em duas partes</b>).<br>&nbsp;
    - html: <a href="tutorial-data-prep">Prepare dados</a> e <a href="tutorial-auto-train-models">utilize aprendizagem automática automatizada</a> para preparar e otimizar modelos de regressão (<b>série em duas partes</b>).
- title: Amostras
  items:
  - type: paragraph
    text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudar a explorar o serviço no GitHub.
