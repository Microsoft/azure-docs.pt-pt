title: Documentação do Serviço Azure Machine Learning
metadata:
  title: Documentação do Serviço Azure Machine Learning – Tutoriais, referência da API | Microsoft Docs
  description: O serviço Azure Machine Learning fornece um ambiente baseado na cloud que pode utilizar para criar, preparar, testar, implementar, gerir e controlar os modelos de machine learning. O serviço Azure Machine Learning suporta totalmente tecnologias de código aberto como Scikit-learn, TensorFlow, Pytorch ou qualquer outra estrutura baseada em Python. Saiba como utilizar o serviço Azure Machine Learning nos seus fluxos de trabalho de aprendizagem automática com os nossos inícios rápidos e tutoriais.
