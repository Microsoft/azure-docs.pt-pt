sections:
  - title: Inícios rápidos de cinco minutos
    items:
      - type: paragraph
        text: "Depois de \_ <a href=\"setup-create-workspace\">criar uma área de trabalho</a> para o serviço Azure Machine Learning, pode começar a utilizar estes inícios rápidos:"
      - type: list
        style: unordered
        items:
          - html: <a href="quickstart-run-cloud-notebook">Executar uma experiência na cloud</a> (não é necessária a instalação).
          - html: <a href="quickstart-run-local-notebook">Executar uma experiência com um servidor de bloco de notas local</a> (instalação para SDK local).
          - html: <a href="ui-quickstart-run-experiment">Preparar e visualizar dados sem escrever código</a> na interface visual.
  - title: Tutoriais Passo-a-Passo
    items:
      - type: paragraph
        text: 'Saiba como preparar dados, configurar experiências, preparar e operacionalizar os seus modelos de machine learning:'
      - type: list
        style: unordered
        items:
          - html: <a href="tutorial-train-models-with-aml">Prepare</a> e <a href="tutorial-deploy-models-with-aml">implemente</a> modelos de classificação de imagens (<b>série em duas partes</b>).
          - html: <a href="tutorial-data-prep">Prepare dados</a> e <a href="tutorial-auto-train-models">utilize aprendizagem automática automatizada</a> para preparar e otimizar modelos de regressão (<b>série em duas partes</b>).
          - html: <a href="ui-tutorial-automobile-price-train-score">Prever o preço de um automóvel</a> com a interface visual e <a href="ui-tutorial-automobile-price-deploy">implementar</a> o modelo de regressão.
  - title: Amostras
    items:
      - type: paragraph
        text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudar a explorar o serviço no GitHub.
  - title: Referência
    items:
      - type: list
        style: unordered
        items:
          - html: '<a href="https://aka.ms/aml-sdk">SDK Python Principal</a>: funcionalidade principal, aprendizagem automática, pipelines e muito mais'
          - html: 'SDK Python de <a href="https://aka.ms/aml-monitoring-sdk">Monitorização</a>: recolha dados sobre serviços Web implementados'
          - html: <a href="../algorithm-module-reference/module-reference.md">Referência de algoritmos e módulos</a> para a interface visual
          - html: '<a href="https://docs.microsoft.com/cli/azure/ext/azure-cli-ml/ml?view=azure-cli-latest">CLI do Azure ML</a>: uma extensão de interface de linha de comandos de aprendizagem automática'
