  title: 'Documentação do Serviço Azure Machine Learning – Tutoriais, referência da API | Microsoft Docs'
  description: 'O serviço Azure Machine Learning fornece SDKs e serviços que permite preparar dados rapidamente, bem como preparar e implementar modelos de machine learning. Melhore a produtividade e reduza os custos através de computação e pipelines com dimensionamento automático. Utilize estas capacidades com arquiteturas Python de código aberto como o PyTorch, TensorFlow e Scikit-learn. Comece com os nossos inícios rápidos e tutoriais.'
