abstract:
  description: A Máquina Virtual de Ciência de Dados (DSVM) do Azure é uma imagem de VM personalizada com ferramentas de ciência de dados e aprendizagem automática. Pode utilizar esta VM para criar aplicações inteligentes de análise avançada. <a href="overview.md">Saiba mais</a>.
