title: Documentação da Máquina Virtual de Ciência de Dados do Azure
summary: A Máquina Virtual de Ciência de Dados (DSVM) do Azure é uma imagem de VM personalizada com ferramentas de ciência de dados e ML. Utilize esta VM para criar aplicações inteligentes de análise avançada.
