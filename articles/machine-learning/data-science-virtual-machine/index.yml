  description: 'Saiba como utilizar a Máquina Virtual de Ciência de Dados, um ambiente experimental na cloud do Azure criado para a ciência de dados. Inclui ferramentas de ciência de dados e de aprendizagem automática pré-instaladas e pré-configuradas. Este design dá-lhe uma vantagem inicial na criação de aplicações inteligentes de análise avançada.'
