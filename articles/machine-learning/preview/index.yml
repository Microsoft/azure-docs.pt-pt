  description: "Os serviços do Azure Machine Learning (pré-visualização) permitem criar, implementar e gerir modelos de aprendizagem automática e de IA com qualquer ferramenta e biblioteca de Python. Pode utilizar uma grande variedade de serviços de dados e de computação no Azure para armazenar e processar os seus dados."
