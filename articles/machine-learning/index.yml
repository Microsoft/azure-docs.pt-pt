- title: Mais Tecnologias do Microsoft Machine Learning
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/team-data-science-process"> <img src="media/index/tdsp.png" alt="Team Data Science Process" height="32" width="32"> <p><b>Processo de Ciência de Dados de Equipa</b></p> </a> Uma metodologia de ciência de dados colaborativa que ajuda as equipas a fornecer soluções de análise preditiva e aplicações inteligentes com eficiência.
    - html: <a href="/sql/advanced-analytics/r/r-services"> <img src="media/index/logo_sql.png" alt="SQL Server Machine Learning Services" height="32" width="32"> <p><b>Serviços de Machine Learning do SQL Server</b></p> </a> Análise na base de dados com suporte para R e Python.
    - html: <a href="/machine-learning-server/"> <img src="media/index/ml-server.png" alt="Microsoft Machine Learning Server" height="32" width="32"> <p><b>Microsoft Machine Learning Server</b></p> </a> Plataforma flexível de aprendizagem automática para empresas que suporta implementações de R e Python nos clusters do Windows, Linux e do HDInsight Spark e Hadoop.
    - html: <a href="/azure/batch-ai/"> <img src="media/index/batch.png" alt="Batch AI Training" height="32" width="32"> <p><b>Batch AI Training</b></p> </a> Serviço gerido que o ajuda a fazer experimentações em paralelo com os seus modelos de IA através de qualquer arquitetura e, depois, prepara-os em escala em GPUs em clusters.
    - html: <a href="/azure/#pivot=products&panel=cognitive"> <img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Serviços Cognitivos</b></p> </a> APIs que fornecem algoritmos inteligentes para aplicações, sites e bots.
    - html: <a href="/cognitive-toolkit/"> <img src="media/index/cntk.png" alt="Microsoft Cognitive Toolkit" height="32" width="32"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Um toolkit gratuito de código aberto para preparar os algoritmos de aprendizagem profunda.
