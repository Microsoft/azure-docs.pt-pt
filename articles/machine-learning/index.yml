        items:
          - href: /azure/machine-learning/service/overview-what-is-azure-ml
            html: <p>Saiba como este serviço permite aos cientistas de dados desenvolver e gerir soluções de IA<br/> com as ferramentas da CLI do Azure e do Python e bibliotecas com uma variedade de serviços de dados e de computação do Azure. Saiba mais...</p>
