- title: Outras Tecnologias do Microsoft Machine Learning
  items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/cognitive-services/
      html: <p>APIs que fornecem algoritmos inteligentes para aplicações, sites e bots.</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Serviços Cognitivos
    - href: /azure/batch-ai/
      html: <p>Serviço gerido que o ajuda a fazer experimentações em paralelo com os seus modelos de IA através de qualquer arquitetura e, depois, prepara-os em escala em GPUs em clusters.</p>
      image:
        src: /azure/machine-learning/media/index/batch.png
      title: Batch AI Training
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Análise na base de dados com suporte para R e Python.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: Serviços de Machine Learning do SQL Server
    - href: /machine-learning-server/
      html: <p>Plataforma flexível de aprendizagem automática para empresas que suporta implementações de R e Python nos clusters do Windows, Linux e do HDInsight Spark e Hadoop.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Microsoft Machine Learning Server
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Uma metodologia de ciência de dados colaborativa que ajuda as equipas a fornecer soluções de análise preditiva e aplicações inteligentes com eficiência.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Processo de Ciência de Dados de Equipa
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Experimente sem ter de se preocupar com a instalação ou a configuração de software com estas máquinas virtuais de Ciência de Dados (DSVM) e de Aprendizagem Profunda (DLVM). Inclui ferramentas populares de análise de dados, aprendizagem automática e de IA pré-instaladas.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Máquina Virtual de Ciência de Dados
