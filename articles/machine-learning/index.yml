abstract:
  description: Saiba como utilizar o Azure Machine Learning, com os seus serviços totalmente geridos para criar, implementar e gerir modelos de aprendizagem automática e de IA na cloud. Tutoriais, inícios rápidos, referências e exemplos mostram-lhe como criar e implementar modelos para as suas aplicações.
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: <a href="/azure/machine-learning/service/"> <img height="48" width="48" src="/azure/machine-learning/media/index/i_machine-learning.svg" alt="Azure Machine Learning services"> (pré-visualização) <br><b>Serviços do Azure Machine Learning</b></a> <p>Saiba como estes serviços podem conferir aos cientistas de dados a capacidade de desenvolver soluções de IA com bibliotecas e ferramentas do Python com uma variedade de serviços de dados e de computação do Azure.</p>
    - html: <a href="/azure/machine-learning/studio/"> <img height="48" width="48" src="/azure/machine-learning/media/index/machine-learning-studio.svg" alt="Azure Machine Learning Studio"> <br><b>Azure Machine Learning Studio</b></a> <p>Saiba como utilizar esta ferramenta de arrastar e largar e de colaboração para criar, testar e implementar soluções de análise preditiva nos seus dados.</p>
    - html: <a href="/azure/machine-learning/data-science-virtual-machine/index"> <img height="48" width="48" src="/azure/machine-learning/media/index/virtualmachine.svg" alt="Data Science Virtual Machine"> <br><b>Máquina Virtual de Ciência de Dados</b></a> <p>Saiba como utilizar as VMs de Ciência de Dados e de Aprendizagem Profunda, que são imagens de VM personalizadas no Azure, com um vasto leque de ferramentas de ciência de dados utilizadas para criar aplicações inteligentes para realizar análises avançadas.</p>
