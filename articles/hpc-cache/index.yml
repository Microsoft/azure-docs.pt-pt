  description: Saiba como criar e utilizar o Azure HPC Cache para resolver o problema de latência entre os recursos de computação e o armazenamento. O Azure HPC Cache destina-se a cargas de trabalho de leitura intensa baseadas em ficheiros e pode criar um sistema de ficheiros virtual agregado que incorpora o Armazenamento de Blobs do Azure e os arquivos de hardware no local.
