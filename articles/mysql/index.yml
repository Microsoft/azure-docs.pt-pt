abstract:
  description: A Base de Dados do Azure para MySQL é um serviço de base de dados relacional baseado no motor do MySQL Server de código aberto.  É uma oferta de base de dados como um serviço completamente gerida capaz de processar cargas de trabalho fundamentais com um desempenho previsível e escalabilidade dinâmica. Programe aplicações com a Base de Dados do Azure para MySQL ao tirar partido das ferramentas de código aberto e da plataforma da sua preferência. Saiba como utilizar a Base de Dados do Azure para MySQL com os nossos guias de introdução, tutoriais e amostras.
