### YamlMime:Landing
title: Documentação da Base de Dados do Azure para MySQL
summary: A Base de Dados do Azure para MySQL é um serviço de base de dados relacional com tecnologia MySQL Community Edition. Pode utilizar a opção Servidor Único ou Servidor Flexível (Pré-visualização) para alojar uma base de dados MySQL no Azure. É uma oferta de base de dados como serviço totalmente gerida capaz de processar cargas de trabalho fundamentais com desempenho previsível e escalabilidade dinâmica.
metadata:
  description: A Base de Dados do Azure para MySQL é um serviço de base de dados relacional na cloud da Microsoft criado para programadores que conta com tecnologia MySQL Community Edition. Pode optar entre Servidor Único ou Servidor Flexível (Pré-visualização) para implementar a base de dados MySQL no Azure.
  author: savjani
