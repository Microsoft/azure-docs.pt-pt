title: Documentação da Base de Dados do Azure para MySQL
summary: A Base de Dados do Azure para MySQL é um serviço de base de dados relacional com tecnologia do MySQL Community Edition.  É uma oferta de base de dados como serviço totalmente gerida capaz de processar cargas de trabalho fundamentais com desempenho previsível e escalabilidade dinâmica. Programe aplicações com a Base de Dados do Azure para MySQL ao tirar partido das ferramentas de código aberto e da plataforma da sua preferência. Saiba como utilizar a Base de Dados do Azure para MySQL com os nossos guias de introdução, tutoriais e amostras.
