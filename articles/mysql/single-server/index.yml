title: Documentação sobre o Servidor Único
summary: A Base de Dados do Azure para MySQL - Servidor Único é um serviço de base de dados relacional com tecnologia MySQL Community Edition.  É uma oferta de base de dados como serviço totalmente gerida capaz de processar cargas de trabalho fundamentais com desempenho previsível e escalabilidade dinâmica. Saiba como utilizar o Servidor único com os nossos inícios rápidos, tutoriais e exemplos.
