title: Documentação sobre o Servidor Flexível
summary: A Base de Dados do Azure para MySQL - Servidor Flexível é uma base de dados MySQL como serviço totalmente gerida capaz de processar cargas de trabalho fundamentais com desempenho previsível e escalabilidade dinâmica. Programe aplicações com a Base de Dados do Azure para MySQL ao tirar partido das ferramentas de código aberto e da plataforma da sua preferência. Saiba como utilizar a Base de Dados do Azure para MySQL com os nossos guias de introdução, tutoriais e amostras.
