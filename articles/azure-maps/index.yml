  title: Documentação do Azure Maps | Microsoft Docs
  meta.description: Use Azure Maps to provide geospatial services to your web or mobile application.
  author: philmea
  manager: null
  ms.service: azure-maps
  services: azure-maps
  ms.topic: landing-page
  ms.date: 02/14/2019
