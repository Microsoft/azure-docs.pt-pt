abstract:
  description: O Azure Maps fornece aos programadores de todas as indústrias poderosas capacidades geoespaciais que incluem os dados de mapeamento mais recentes, disponíveis para fornecer contexto geográfico para aplicações móveis e Web. O Azure Maps é um conjunto de APIs REST conforme com a API Azure One para Mapas, Pesquisa, Encaminhamento, Tráfego, Fusos Horários, Geolocalização, Limites geográficos, Dados de Mapa e Operações Geográficas, acompanhado pelos SDKs Android e Web para tornar a programação fácil, flexível e portátil em várias plataformas.
sections:
- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: Iniciar uma aplicação de pesquisa em mapa com o Azure Maps.
  - type: list
    style: icon48
    items:
    - image:
        src: /azure/sql-database/media/index/portal.svg
      text: Iniciar demonstração da aplicação de mapa
      href: /azure/azure-maps/quick-demo-map-app
- title: Tutoriais Passo-a-Passo
  items:
  - type: paragraph
    text: Crie uma aplicação Web geoespacial para procurar pontos de interesse e encaminhar para localizações através do Azure Maps.
