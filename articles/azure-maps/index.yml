### YamlMime:Landing
title: Documentação do Azure Maps
summary: O Microsoft Azure Maps fornece aos programadores de todas as indústrias poderosas capacidades geoespaciais que incluem os dados de mapeamento mais recentes, disponíveis para fornecer contexto geográfico para aplicações móveis e Web. O Azure Maps é um conjunto de APIs REST em conformidade com a API Azure One para Mapas, Pesquisa, Encaminhamento, Tráfego, Mobilidade, Meteorologia, Fusos Horários, Geolocalização, Perímetros Geográficos, Dados de Mapa e Spatial Operations, acompanhado pelos SDKs Android e Web para tornar a programação fácil, flexível e portátil em várias plataformas.
metadata:
  title: Documentação do Azure Maps | Microsoft Docs
  description: Saiba mais acerca do Azure Maps e como o utilizar para fornecer serviços geoespaciais para a aplicação Web ou móvel.
