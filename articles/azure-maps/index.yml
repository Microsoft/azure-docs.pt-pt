abstract:
  description: O Azure Maps fornece aos programadores de todas as indústrias poderosas capacidades geoespaciais que incluem dados de mapeamento recentes, necessários para fornecer contexto geográfico para aplicações móveis e Web. Este serviço é um conjunto de APIs REST que estão em conformidade com a API Azure One, o qual ainda inclui um controlo de JavaScript baseado na Web para que o desenvolvimento seja fácil, flexível e portátil em vários suportes.
