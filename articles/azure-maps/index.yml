### YamlMime:Landing
title: Documentação do Azure Maps
summary: 'O Microsoft Azure Maps fornece aos programadores de todos os setores poderosas capacidades geoespaciais. Estas capacidades geoespaciais incluem os mais recentes dados de mapeamento. O Azure Maps está disponível para aplicações Web e móveis. O Azure Maps é um conjunto de APIs REST que estão em conformidade com a API Azure One. As seguintes informações são apenas uma descrição geral de alto nível dos serviços que o Azure Maps oferece: Mapas, Pesquisa, Encaminhamento, Tráfego, Mobilidade, Meteorologia, Fusos Horários, Geolocalização, Perímetros Geográficos, Dados de Mapa, Criador e Spatial Operations. Os SDKs Web e Android tornam o desenvolvimento fácil, flexível e portátil em várias plataformas.'
