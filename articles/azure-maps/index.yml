abstract:
  description: 'O Azure Maps fornece aos programadores de todas as indústrias poderosas capacidades geoespaciais que incluem os dados de mapeamento mais recentes, disponíveis para fornecer contexto geográfico para aplicações móveis e Web. O Azure Maps é um conjunto de APIs REST conforme com a API Azure One para Mapas, Pesquisa, Encaminhamento, Tráfego, Mobilidade, Fusos Horários, Geolocalização, Perímetros Geográficos, Dados de Mapa e Spatial Operations, acompanhado pelos SDKs Android e Web para tornar a programação fácil, flexível e portátil em várias plataformas.'
