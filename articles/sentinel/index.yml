abstract:
  description: A Pré-visualização do Azure Sentinel é um SIEM nativo da cloud que fornece análises de segurança inteligentes para toda a sua empresa à escala da cloud. Obtenha a velocidade ilimitada da cloud e o dimensionamento de que precisa para se concentrar no que realmente importa. Recolha facilmente dados de todos os seus recursos na cloud ou no local, do Office 365, dos recursos do Azure e de outras clouds. Detete ameaças com eficácia com a aprendizagem automática incorporada dos especialistas de análise de segurança da Microsoft. Automatize a resposta às ameaças através da orquestração incorporada e dos manuais de procedimentos sobre automatização.
sections:
- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: Saiba como incluir os seus dados no Azure Sentinel e obter visibilidade sobre os seus dados e potenciais ameaças.
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/deploy.svg
      text: Inclusão do Azure Sentinel
      href: /azure/sentinel/quickstart-onboard
    - image:
        src: media/index/get-started.svg
      text: Introdução ao Azure Sentinel
      href: /azure/sentinel/quickstart-get-visibility
- title: Tutoriais Passo-a-Passo
  items:
