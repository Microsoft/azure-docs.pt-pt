### YamlMime:Landing
title: Documentação da computação confidencial do Azure
summary: A computação confidencial do Azure oferece soluções para ativar o isolamento dos seus dados confidenciais durante o processamento na cloud. Saiba como criar e implementar aplicações baseadas na infraestrutura de computação confidencial ao ler conceitos, concluir tutoriais e trabalhar com exemplos de código. Utilize os produtos Microsoft baseados na computação confidencial para manter as suas cargas de trabalho o mais seguras possível.
