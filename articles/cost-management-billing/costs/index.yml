title: Gerir os custos e a utilização do Azure
summary: O Azure Cost Management é uma solução de gestão de custos que ajuda a monitorizar e a controlar a gastos do Azure e otimizar a utilização de recursos. Utilize os nossos tutoriais e guias de início rápido para saber como analisar os custos, criar e gerir orçamentos e exportar dados, bem como analisar e atuar de acordo com recomendações.
