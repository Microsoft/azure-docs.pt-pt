metadata:
  title: 'Documentação do Azure Notebooks - Inícios rápidos, Tutoriais, Guias | Microsoft Docs'
  description: 'Saiba como criar, executar e partilhar blocos de notas Jupyter através do serviço alojado do Azure Notebooks.'
  services: notebooks
  author: kraigb
  manager: barbkess
