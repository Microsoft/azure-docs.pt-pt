### YamlMime:Landing
title: Documentação da Pré-visualização do Azure Notebooks
summary: A Pré-visualização do Azure Notebooks é um serviço alojado gratuito que serve para desenvolver e executar blocos de notas Jupyter na cloud sem instalação. O Jupyter (anteriormente IPython) é um projeto open source que lhe permite combinar facilmente texto em markdown, código executável (Python, R e F#), dados persistentes, gráficos e visualizações numa única tela partilhável chamada bloco de notas.
