abstract:
  description: 'O Azure Dev Spaces permite-lhe testar e programar de forma iterativa toda a sua aplicação de microsserviços ao executá-la no Azure Kubernetes Service (AKS) sem que tenha de replicar ou simular dependências. O Azure Dev Spaces reduz o esforço e a complexidade da colaboração com a sua equipa num cluster partilhado do Azure Kubernetes Service (AKS), bem como da execução e depuração de contentores diretamente no AKS. Saiba como utilizar o Azure Dev Spaces com estes inícios rápidos.'
sections:
