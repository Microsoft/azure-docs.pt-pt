sections:
  - title: Uma experiência de desenvolvimento do Kubernetes rápida e iterativa para equipas
    items:
      - type: paragraph
        text: 'Com a configuração de máquina de desenvolvimento mínima, pode executar e depurar contentores de forma iterativa diretamente do Kubernetes Azure Service (AKS).  Também pode colaborar com a sua equipa num cluster do Kubernetes partilhado e fazer testes ponto a ponto com outros componentes sem replicar ou influir nas dependências. Com o Azure Dev Spaces pode desenvolver no Windows, Mac ou Linux através de ferramentas familiares, como o Visual Studio, o Visual Studio Code ou a linha de comandos.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > O Azure Dev Spaces é suportado apenas por clusters do AKS nas regiões **E.U.A. Leste**, **E.U.A. Leste 2**, **E.U.A. Central**, **E.U.A. Oeste 2**, **Europa do Norte**, **Europa Ocidental**, **Sul do Reino Unido**, **Sudeste Asiático**, **Leste da Austrália**, **Canadá Central** e **Leste do Canadá**. O Azure Dev Spaces suporta a utilização da [CLI do Azure](/cli/azure/install-azure-cli?view=azure-cli-latest) ou do [Visual Studio Code](https://code.visualstudio.com/download) com a [extensão do Azure Dev Spaces](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) instalada no Linux, MacOS ou Windows 8 ou superior para criar e executar aplicações no AKS. Também suporta a utilização do [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) com a carga de trabalho de Desenvolvimento Web e do [Visual Studio Tools para Kubernetes](https://aka.ms/get-vsk8stools) instalado no Windows 8 ou superior.
