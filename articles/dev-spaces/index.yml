### YamlMime:Landing
title: Documentação do Azure Dev Spaces
summary: O Azure Dev Spaces permite-lhe testar e programar de forma iterativa toda a sua aplicação de microsserviços no Azure Kubernetes Service (AKS) sem que tenha de replicar ou simular dependências. O Azure Dev Spaces reduz a carga e a complexidade da colaboração com a sua equipa num cluster do AKS partilhado. Também lhe permite executar e depurar contentores diretamente no AKS.
