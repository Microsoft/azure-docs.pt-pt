### YamlMime:Landing
title: Documentação do Azure Dev Spaces
summary: O Azure Dev Spaces é uma extensão do AKS que lhe permite executar e depurar facilmente o seu código no contexto de uma aplicação maior. Pode testar o código ponto a ponto, acertar nos pontos de interrupção no código em execução no cluster e partilhar um cluster de desenvolvimento entre os membros da equipa sem interferência.
