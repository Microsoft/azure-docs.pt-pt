- title: Como os Espaços de Programador do Azure simplificam o desenvolvimento da Kubernetes
  items:
  - type: paragraph
    text: O Azure Dev Spaces ajuda as equipas de programação a serem mais produtivas no Kubernetes das seguintes formas
  - type: list
    style: unordered
    items:
    - text: Minimize a configuração do computador de desenvolvimento local para cada membro da equipa e trabalhe diretamente no AKS, um cluster de Kubernetes gerido no Azure.
    - text: Itere e depure código rápida e diretamente no Kubernetes com o Visual Studio 2017 ou o Visual Studio Code.
    - text: Gere ativos de configuração como código do Docker e Kubernetes para utilizar desde o desenvolvimento até à produção.
    - text: Partilhe um cluster de Kubernetes gerido com a sua equipa e trabalhe em conjunto de forma colaborativa. Desenvolver o seu código em isolamento e fazer um teste ponto-a-ponto com outros componentes, sem réplicas de dependências ou fictícias.
