### YamlMime:Landing
title: Documentação do Azure Site Recovery
summary: Utilize o Azure Site Recovery para fazer a recuperação após desastre de máquinas e cargas de trabalho no local para o Azure e de VMs do Azure para uma região secundária do Azure. Com a replicação para o Azure implementada, pode orquestrar a ativação pós-falha quando ocorrem falhas e continuar a aceder a cargas de trabalho e aplicações no Azure. Quando a localização primária ficar disponível novamente, pode fazer a reativação pós-falha conforme as suas necessidades.
