### YamlMime:Landing
title: Documentação dos aceleradores de soluções de IoT do Azure
summary: Os aceleradores de soluções de IoT do Azure são soluções de IoT completas e prontas a implementar que aplicam cenários de IoT comuns como, por exemplo, a monitorização remota.
metadata:
  title: Documentação dos Aceleradores de soluções de IoT do Azure
  description: Os aceleradores de soluções de IoT são soluções de IoT completas e prontas a implementar que aplicam cenários de IoT comuns. Os cenários incluem monitorização remota, fábrica ligada, manutenção preditiva e simulação de dispositivos. Quando implementa um acelerador de soluções, a implementação inclui todos os serviços baseados na cloud que são precisos, juntamente com qualquer código de aplicação exigido.
  services: iot-accelerators
