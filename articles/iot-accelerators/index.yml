title: Documentação dos aceleradores de soluções de IoT do Azure
summary: Os aceleradores de soluções da IoT do Azure são soluções de IoT completas e prontas a implementar que aplicam cenários de IoT comuns como, por exemplo, uma fábrica ligada.
metadata:
  title: Documentação dos Aceleradores de soluções de IoT do Azure
  description: Os aceleradores de soluções de IoT são soluções de IoT completas e prontas a implementar que aplicam cenários de IoT comuns. Os cenários incluem uma fábrica ligada e uma simulação de dispositivos. Quando implementa um acelerador de soluções, a implementação inclui todos os serviços baseados na cloud que são precisos, juntamente com qualquer código de aplicação exigido.
