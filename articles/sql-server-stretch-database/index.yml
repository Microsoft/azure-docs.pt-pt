### YamlMime:Landing
title: Documentação do Azure SQL Server Stretch Database
summary: Saiba como utilizar a SQL Server Stretch Database par migrar dados de acesso esporádico de forma transparente e segura para a cloud do Azure. Pode configurar uma disponibilidade económica para as bases de dados com dados que são utilizados muito poucas vezes sem necessitar de alterações a consultas ou aplicações existentes.
