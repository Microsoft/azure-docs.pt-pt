### YamlMime:Landing
title: Documentação do Azure Cosmos DB
summary: O Azure Cosmos DB é o serviço de bases de dados da Microsoft com vários modelos e distribuído globalmente para cargas de trabalho de operações e análise. Este serviço oferece a funcionalidade multimestre ao dimensionar automaticamente o débito, a computação e o armazenamento.
