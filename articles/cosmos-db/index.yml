### YamlMime:YamlDocument
documentType: LandingData
title: Documentação da BD do Cosmos para o Azure
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: 'Documentação da BD do Cosmos para o Azure - Tutoriais, Referência da API'
  description: 'Saiba como utilizar o Azure Cosmos DB, o serviço de base de dados com vários modelos distribuído globalmente. Os tutoriais mostram-lhe como criar e consultar bases de dados de gráficos, de chave/valor e de documentos.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 09/01/2019
abstract:
  description: 'O Azure Cosmos DB é um serviço de base de dados totalmente gerido com uma distribuição global chave na mão e replicação multimestre transparente. Pode executar cargas de trabalho analíticas e operacionais de baixa latência distribuídas globalmente e IA sobre dados transacionais na sua base de dados. Saiba como utilizar o Azure Cosmos DB com os nossos inícios rápidos, tutoriais e amostras.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Crie aplicações móveis de escala planetária em minutos (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Saiba mais sobre distribuição global, criação de partições, débito aprovisionado, índices e outros conceitos que se aplicam a todas as APIs do Azure Cosmos DB.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Conceitos
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: <p>Utilize a API de SQL se estiver a criar uma nova base de dados de documentos não relacionais e quiser fazer consultas com uma sintaxe de SQL familiar.</p>
            image:
              src: media/index/sql-api.svg
            title: SQL API
          - href: /azure/cosmos-db/graph-introduction/
            html: <p>Utilize a API do Gremlin se estiver a criar uma base de dados de gráficos para modelar e atravessar relações entre entidades.</p>
            image:
              src: media/index/graph-api.svg
            title: API do Gremlin
          - href: /azure/cosmos-db/mongodb-introduction/
            html: <p>Utilize a API do Azure Cosmos DB para MongoDB se estiver a migrar dados de uma base de dados do MongoDB para o serviço totalmente gerido do Azure Cosmos DB.</p>
            image:
              src: media/index/mongodb-api.svg
            title: API do Azure Cosmos DB para MongoDB
          - href: /azure/cosmos-db/cassandra-introduction/
            html: <p>Utilize a API para Cassandra se estiver a migrar dados do Cassandra para o serviço completamente gerido do Azure Cosmos DB.</p>
            image:
              src: media/index/cassandra-api.png
            title: API de Cassandra
          - href: /azure/cosmos-db/table-introduction/
            html: <p>Utilize a API de Tabelas se estiver a migrar dados do armazenamento das Tabelas do Azure para a oferta de tabelas premium do Azure Cosmos DB.</p>
            image:
              src: media/index/table-api.svg
            title: API de Tabela
          - href: /azure/cosmos-db/spark-api-introduction/
            html: <p>Utilize o suporte incorporado do Apache Spark para executar análises dos dados armazenados numa conta do Azure Cosmos. </p>
            image:
              src: media/index/spark-logo.png
            title: Análise incorporada com o Apache Spark
          - href: /azure/cosmos-db/change-feed/
            html: <p>Leve a cabo análises em tempo real com um feed de alterações através da leitura da lista ordenada de documentos dentro de um contentor do Azure Cosmos pela ordem em que foram modificados. </p>
            image:
              src: media/index/change-feed-logo.png
            title: Feed de alterações
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> A API Etcd permite-lhe utilizar o Azure Cosmos DB como o arquivo de back-end do Kubernetes do Azure.</p>
            image:
              src: media/index/etcd-logo.png
            title: API Etcd
