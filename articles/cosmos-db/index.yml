  title: Documentação da BD do Cosmos para o Azure - Tutoriais, Referência da API
  description: Saiba como utilizar a BD do Cosmos para o Azure para criar bases de dados com vários modelos distribuídas globalmente. Os tutoriais mostram-lhe como criar e consultar bases de dados de gráficos, de chave/valor e de documentos.
