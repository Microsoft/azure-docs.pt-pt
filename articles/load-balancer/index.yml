abstract:
  description: Saiba como utilizar o Balanceador de Carga do Azure. Inícios rápidos, tutoriais, exemplos e mais, mostram-lhe como implementar um balanceador de carga e balancear carga de tráfego de e para recursos na cloud e de máquinas virtuais e em redes virtuais entre locais.
