- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: Saiba como criar um balanceador de carga, criar máquinas virtuais para funcionar como servidores de back-end, instalar uma aplicação web personalizada na máquina virtual e então o balanceador de carga executa a aplicação web entre as máquinas virtuais.
