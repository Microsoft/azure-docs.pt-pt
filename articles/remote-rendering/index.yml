title: Documentação do Azure Remote Rendering
summary: O Azure Remote Rendering (ARR) é um serviço que permite compor modelos 3D altamente complexos em tempo real nos dispositivos, como o HoloLens 2. O ARR está atualmente em pré-visualização pública.
