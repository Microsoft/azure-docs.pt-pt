  description: 'O Azure Database for MariaDB é um serviço de base de dados relacional baseado no motor do MariaDB Server de código aberto.  É uma oferta de base de dados como serviço totalmente gerida capaz de processar cargas de trabalho fundamentais com desempenho previsível e escalabilidade dinâmica. Programe aplicações com o Azure Database for MariaDB ao tirar partido das ferramentas de código aberto e da plataforma da sua preferência. Saiba como utilizar o Azure Database for MariaDB com os nossos guias de introdução, tutoriais e amostras.'
