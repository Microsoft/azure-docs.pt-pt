additionalContent:
  sections:
  - title: Ferramentas e exemplos de desenvolvimento
    summary: Exemplos de código e ferramentas de desenvolvimento de aplicações do Blockchain.
    items:
    - title: Development Kit do Azure Blockchain para o Ethereum
      summary: Desenvolva, implemente, depure e faça a gestão da sua solução do Azure Blockchain Service.
      url: https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain
    - title: Conector de Blockchain do Ethereum
      summary: Utilize o Azure Logic Apps, Microsoft Flow e Microsoft PowerApps para realizar ações de contrato inteligente como, por exemplo, submeter transações, ler o estado do contrato e acionar fluxos relativamente a atualizações de contrato.
      url: https://docs.microsoft.com/connectors/blockchainethereum/
