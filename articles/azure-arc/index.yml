### YamlMime:Landing
title: Azure Arc
summary: O Azure Arc expande as capacidades do Azure Resource Manager aos servidores Linux e Windows, bem como aos clusters do Kubernetes em qualquer infraestrutura no local, em várias clouds e no edge. Com o Azure Arc, os clientes também podem executar os serviços de dados do Azure em qualquer local e obter os benefícios da inovação na cloud, incluindo capacidades de dados sempre atualizadas, implementação em segundos (em vez de horas) e escalabilidade dinâmica em qualquer infraestrutura. O Azure Arc para servidores está atualmente em pré-visualização pública.
