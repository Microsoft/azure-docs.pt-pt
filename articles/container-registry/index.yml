### YamlMime:Landing
title: Documentação do Azure Container Registry
summary: O Azure Container Registry permite-lhe criar, armazenar e gerir imagens e artefactos de contentor num registo privado para todos os tipos de implementações de contentor. Utilize os registos de contentor do Azure com os seus pipelines atuais de desenvolvimento e implementação de contentores. Utilize as Tarefas do Azure Container Registry para criar imagens de contentor no Azure a pedido ou automatizar compilações acionadas por atualizações do código fonte, atualizações à imagem de base de um contentor ou temporizadores.
metadata:
  title: Documentação do Azure Container Registry
  description: Saiba mais sobre o serviço de registo privado do Azure para alojar imagens de contentor do Docker e artefactos relacionados. O serviço Azure Container Registry também suporta as Tarefas do ACR, um conjunto de serviços que lhe permite criar, gerir e corrigir imagens de contentor.
