title: Documentação do Azure Data Lake Storage Gen1
summary: Saiba como configurar, gerir e aceder a um repositório de hiperescala do data lake compatível com o Hadoop para análises em dados de qualquer tamanho, tipo e velocidade de ingestão. O Azure Data Lake Storage Gen2 está em disponibilidade geral. Recomendamos que comece a utilizar hoje.
