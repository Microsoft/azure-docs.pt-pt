abstract:
  description: 'O Microsoft Azure Austrália disponibiliza uma plataforma na cloud criada com base nos princípios fundamentais de segurança, privacidade e controlo, conformidade e transparência. O Microsoft Azure Austrália é certificado pelo ACSC (Centro de Segurança Cibernética da Austrália) e está incluído na Lista de Serviços Cloud Certificados (CCSL ). O Azure Austrália está listado na CCSL com as classificações PROTEGIDO e Não classificado: DLM (agora, Oficial: Confidencial). O Azure Austrália emprega serviços de segurança e conformidade de nível mundial críticos para organizações Governamentais e de Infraestrutura Crítica da Austrália e respetivos fornecedores, para todos os sistemas e aplicações criados na sua arquitetura.'
