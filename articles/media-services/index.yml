abstract:
  description: Os Serviços de Multimédia do Azure são uma plataforma com base na cloud que lhe permite criar soluções capazes de uma codificação de vídeo em alta definição e transmitir vídeo com qualidade de difusão capaz de chegar à sua audiência nos dispositivos mais populares. Os Serviços de Multimédia v3 também lhe permitem extrair informações dos seus ficheiros vídeo e áudio com o Video Indexer através das predefinições do analisador dos Serviços de Multimédia v3. Se quiser informações mais detalhadas, utilize diretamente o Video Indexer.
