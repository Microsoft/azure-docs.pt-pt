abstract:
  description: 'Os Serviços de Multimédia do Azure são uma plataforma de fluxos de trabalho de multimédia com base na cloud que lhe permite criar soluções que necessitam de codificação, empacotamento, proteção de conteúdo e difusão de eventos em direto. Os Serviços de Multimédia do Azure integram-se totalmente na CDN do Azure para dimensionar a entrega com os serviços de CDN da Akamai e Verizon, o que permite aos clientes escolher a solução certa para as respetivas necessidades, como, por exemplo, para fazer o balanceamento de carga entre redes de entrega de conteúdos. O Video Indexer dos Serviços de Multimédia do Azure permite-lhe extrair metadados e informações através de IA com as configurações predefinidas incorporadas do analisador de vídeo e áudio. Pode aumentar facilmente a precisão ao preparar os modelos de IA fornecidos com o seu próprio conteúdo através da API do Video Indexer.'
