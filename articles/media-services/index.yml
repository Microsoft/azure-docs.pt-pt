### YamlMime:Hub
title: Documentação dos Serviços de Multimédia do Azure
summary: Os Serviços de Multimédia do Azure são uma coleção de serviços de fluxo de trabalho de multimédia na cloud e no edge que lhe permite criar soluções que precisam de análise de vídeo em direto e em lote, transcodificação, serviços de entrega de vários dispositivos, proteção de conteúdo e transmissão de eventos em direto em escala.
