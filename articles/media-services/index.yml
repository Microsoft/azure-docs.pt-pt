abstract:
  description: Os Serviços de Multimédia do Azure (AMS) consistem numa plataforma baseada na cloud que lhe permite criar soluções capazes de uma codificação de vídeo em alta definição e transmitir vídeo com qualidade de difusão capaz de alcançar a sua audiência nos dispositivos mais populares. O AMS v3 também permite extrair informações dos seus ficheiros vídeo e áudio com o Video Indexer através das predefinições do analisador AMS v3. Se quiser informações mais detalhadas, utilize diretamente o Video Indexer.<br/> Para saber como gostaria de utilizar o Video Indexer em relação a predefinições do analisador dos Serviços de Multimédia, consulte o <a href="/azure/media-services/video-indexer/compare-video-indexer-with-media-services-presets">documento de comparação</a>.
