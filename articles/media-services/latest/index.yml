abstract:
  description: Aprenda a transmitir vídeos sob pedido, transmitir em direto e analisar os seus vídeos com os Serviços de Multimédia v3. Tutoriais, referências de API e outra documentação mostram-lhe como fornecer de forma segura transmissões em fluxo de vídeo ou áudio a pedido e live dimensionáveis para milhões de utilizadores. <br/> Os SDKs são baseados na <a href="https://aka.ms/ams-v3-rest-sdk">Especificação do OpenAPI dos Serviços de Multimédia v3 (Swagger)</a>.
sections:
- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: 'Aprenda a criar a sua conta dos Serviços de Multimédia, comece a codificar os seus vídeos e utilize o Leitor de Multimédia do Azure para reproduzi-los:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Transmitir ficheiros de vídeo
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Tutoriais Passo-a-Passo
