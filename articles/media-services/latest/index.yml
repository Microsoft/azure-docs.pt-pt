abstract:
  description: Aprenda a transmitir vídeos sob pedido, transmitir em direto e analisar os seus vídeos com os Serviços de Multimédia. Tutoriais, referências de API e outra documentação mostram-lhe como fornecer de forma segura transmissões em fluxo de vídeo ou áudio a pedido e live dimensionáveis para milhões de utilizadores.
sections:
- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: 'Aprenda a criar a sua conta dos Serviços de Multimédia, comece a codificar os seus vídeos e utilize o Leitor de Multimédia do Azure para reproduzi-los:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Transmitir ficheiros de vídeo
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Tutoriais Passo-a-Passo
  items:
  - type: paragraph
    text: 'Saiba como transmitir em fluxo ficheiros a pedido, transmitir em direto e analisar os seus vídeos com os Serviços de Multimédia:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Carregar, codificar e transmitir vídeos
      href: /azure/media-services/latest/stream-files-tutorial-with-api
    - image:
        src: media/index/AMSIcons-live.svg
      text: Transmitir em direto
      href: /azure/media-services/latest/stream-live-tutorial-with-api
    - image:
        src: media/index/AMSIcons-media_analytics.svg
      text: Analisar os seus vídeos
      href: /azure/media-services/latest/analyze-videos-tutorial-with-api
