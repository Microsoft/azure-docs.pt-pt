### YamlMime:Landing
title: Saiba mais sobre o Video Indexer dos Serviços de Multimédia do Azure
summary: O Video Indexer dos Serviços de Multimédia do Azure é uma aplicação na cloud criada com base na Análise de Multimédia do Azure, no Azure Cognitive Search e nos Serviços Cognitivos (como a API Face, o Microsoft Translator, a API de Imagem Digitalizada e o Serviço de Voz Personalizada). Esta aplicação permite-lhe extrair as informações dos seus vídeos através dos modelos de vídeo e áudio do Video Indexer.
