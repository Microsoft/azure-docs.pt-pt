  description: O Azure Service Fabric mesh é um serviço totalmente gerido que permite aos programadores criar e implementar aplicações críticas sem que seja preciso gerir qualquer infraestrutura.  Utilize o Service Fabric mesh para criar e executar aplicações de microsserviços seguras e distribuídas que podem ser dimensionadas a pedido. Saiba como utilizar o Service Fabric mesh com os nossos guias de introdução e tutoriais.  Para saber mais, leia a <a href="/azure/service-fabric-mesh/service-fabric-mesh-overview">descrição geral do Service Fabric Mesh</a> e as <a href="/azure/service-fabric-mesh/service-fabric-mesh-faq">perguntas frequentes</a>.
