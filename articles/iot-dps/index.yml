title: Documentação do Serviço Aprovisionamento de Dispositivos (DPS) no Hub IoT do Azure
summary: O Serviço de Aprovisionamento de Dispositivos (DPS) no Hub IoT é um serviço auxiliar para o Hub IoT que permite o aprovisionamento sem toque e just-in-time no hub IoT certo sem que seja necessária intervenção humana, o que permite aos clientes aprovisionar milhões de dispositivos de forma segura e dimensionável. Saiba como aprovisionar dispositivos no hub ou hubs IoT com os nossos inícios rápidos, tutoriais e exemplos.
