  description: 'Saiba como funciona a deteção de identidades potencialmente comprometidas e como implementar respostas automatizadas para resolvê-las. O Azure Active Directory Identity Protection é uma funcionalidade do Azure AD Premium edição P2 que lhe permite:<ul><li>Detetar potenciais vulnerabilidades que afetam as identidades da sua organização</li><li>Configurar políticas de Acesso Condicional para responder automaticamente a ações suspeitas relacionadas com as identidades da sua organização</li><li>Investigar incidentes suspeitos e tomar as medidas adequadas para resolvê-los</li></ul><br> Os seguintes recursos ajudam-no a começar rapidamente.'
