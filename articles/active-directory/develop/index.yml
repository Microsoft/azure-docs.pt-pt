  title: Plataforma de identidades da Microsoft (Azure Active Directory para programadores)
  description: 'Saiba como pode utilizar a plataforma de identidades da Microsoft para compilar aplicações de forma a que os utilizadores iniciem sessão de forma segura em todas as identidades da Microsoft, obter tokens para chamar o Microsoft Graph, outras APIs da Microsoft ou as APIs compiladas por outros programadores.'
