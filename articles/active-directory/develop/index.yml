### YamlMime:Landing
title: Documentação da plataforma de identidade da Microsoft
summary: A plataforma de identidades da Microsoft é um serviço de autenticação, bibliotecas open source e ferramentas de gestão de aplicações. Aprenda a criar soluções de autenticação modernas e baseadas em padrões com os nossos inícios rápidos, tutoriais e exemplos de código. Crie aplicações nas quais os seus utilizadores e clientes iniciam sessão para utilizarem as respetivas identidades da Microsoft ou contas de redes sociais e autorize o acesso às suas APIs ou APIs da Microsoft, como o Microsoft Graph.
