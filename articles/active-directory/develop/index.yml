### YamlMime:Landing
title: Documentação da plataforma de identidade da Microsoft
summary: A plataforma de identidade da Microsoft permite aos programadores criar aplicações que iniciam sessão em todas as identidades da Microsoft e obtêm tokens para chamar APIs da Microsoft, como o Microsoft Graph, ou APIs criadas por si. É uma plataforma completa constituída por um serviço de autenticação compatível com a norma OAuth 2.0 e OpenID Connect, bibliotecas open-source, registos e configurações de aplicação, documentação de referência e conceitual avançada, inícios rápidos, exemplos de código, tutoriais e guias de procedimentos.
