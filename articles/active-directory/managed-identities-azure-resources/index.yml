  title: Documentação das identidades geridas do Azure AD para os recursos do Azure
  description: Saiba como utilizar identidades geridas para os recursos do Azure para autenticar de forma segura nos serviços cloud do Azure sem ter de guardar credenciais no seu código de origem.
  services: active-directory
