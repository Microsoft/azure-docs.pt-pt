abstract:
  description: As identidades geridas para os recursos do Azure fornecem aos recursos do Azure uma identidade gerida automaticamente no Azure Active Directory (Azure AD). Pode utilizar esta identidade para autenticar em qualquer serviço que suporta a autenticação Azure AD sem ter que ter nenhumas credenciais no seu código.  Saiba como criar e gerir identidades geridas para os recursos do Azure com os nossos inícios rápidos e tutoriais.
  aside:
    image:
      alt: 
      height: 112
      src: media/index/video-thumb-landing-page.png
      width: 200
    title: Introdução às identidades geridas para os recursos do Azure
    href: https://www.youtube.com/embed/bBi1bll2928
    width: 200
