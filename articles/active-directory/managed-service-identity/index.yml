abstract:
  description: A Identidade de Serviço Gerida fornece serviços do Azure com uma identidade gerida automaticamente no Azure Active Directory (Azure AD). Pode utilizar esta identidade para autenticar em qualquer serviço que suporta a autenticação Azure AD sem ter que ter nenhumas credenciais no seu código.  Saiba como criar e gerir as Identidades de Serviço Geridas com os nossos inícios rápidos e tutoriais.
  aside:
    image:
      alt: 
      height: 112
      src: media/index/video-thumb-landing-page.png
      width: 200
    title: Introdução à Identidade de Serviço Gerida
    href: https://www.youtube.com/embed/bBi1bll2928
    width: 200
