### YamlMime:Landing
title: Documentação sobre Identidades Externas
summary: Identidades Externas é um conjunto de capacidades que permite às organizações proteger e gerir qualquer utilizador externo, incluindo clientes e parceiros. Com base na colaboração B2B, o External Identities dá-lhe mais formas de interagir e de se ligar a utilizadores fora da sua organização.
