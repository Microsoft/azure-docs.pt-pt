summary: O Azure Active Directory fornece acesso seguro e simples às aplicações na cloud e locais. Além disso, não é necessário gerir palavras-passe. Os seus utilizadores finais podem iniciar sessão uma vez para aceder ao Office 365 e milhares de outras aplicações. pastas das orderSaiba como gerir e implementar aplicações com os nossos inícios rápidos, tutoriais e diretrizes.
