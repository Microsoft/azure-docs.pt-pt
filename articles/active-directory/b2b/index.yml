title: Documentação sobre Identidades Externas
summary: Identidades Externas é um conjunto de capacidades que permite às organizações proteger e gerir qualquer utilizador externo, incluindo clientes e parceiros. Com base na colaboração B2B, as Identidades Externas trazem capacidades adicionais para interagir e conectar-se com utilizadores fora da sua organização.
