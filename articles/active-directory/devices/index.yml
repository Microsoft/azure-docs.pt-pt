abstract:
  description: 'Através dos dispositivos, os seus utilizadores estão a obter acesso aos seus recursos corporativos. Para proteger os seus recursos corporativos, enquanto administrador de TI, quer controlar esses dispositivos. Isto permite garantir que os seus utilizadores estão a aceder aos seus recursos a partir de dispositivos que cumprem os seus padrões de segurança e conformidade.<br>A gestão de dispositivos é também a base para cenários de acesso condicional baseado no dispositivo. Com o acesso condicional baseado no dispositivo, pode certificar-se de que o acesso a recursos no seu ambiente é apenas possível com os dispositivos geridos.'
