  description: Saiba como ver os relatórios de segurança e auditoria para o seu ambiente ou monitorize-os ao longo do tempo para obter informações sobre padrões de utilização. Com os relatórios do Azure Active Directory (Azure AD), pode obter informações sobre os padrões de segurança e utilização no seu ambiente. Por exemplo, responda às seguintes perguntas:<ul><li>Como é que as aplicações ou serviços são utilizados pelos utilizadores?</li><li>Quais são os potenciais riscos que afetam o estado de funcionamento do ambiente</li><li>Como resolver problemas que impedem os utilizadores de trabalharem</li>
