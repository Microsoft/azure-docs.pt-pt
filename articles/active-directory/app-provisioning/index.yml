title: Documentação de aprovisionamento de aplicações e RH
summary: O aprovisionamento da aplicação Azure Active Directory permite-lhe criar e gerir automaticamente as identidades dos utilizadores nas suas aplicações na cloud (SaaS). O Azure AD também fornece aprovisionamento com aplicações de recursos humanos (RH) com base na cloud. Saiba como gerir e implementar aplicações na cloud e aprovisionamento de RH com os nossos inícios rápidos, tutoriais e diretrizes.
