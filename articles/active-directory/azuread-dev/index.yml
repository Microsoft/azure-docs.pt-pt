### YamlMime:Landing
title: Azure Active Directory para programadores
summary: O Azure Active Directory (Azure AD) é um serviço de identidade na cloud que permite que os programadores criem aplicações que iniciam a sessão dos utilizadores de forma segura com uma conta escolar ou profissional da Microsoft. O Azure AD suporta programadores que criam aplicações de inquilino único e de linha de negócio (LOB), bem como os programadores que procuram desenvolver aplicações multi-inquilino. A plataforma de identidade da Microsoft é uma evolução da plataforma de programador do Azure Active Directory (Azure AD). Para novas aplicações, recomendamos que utilize a plataforma de identidade da Microsoft (v2.0) e a MSAL para adquirir fichas e aceder a APIs Web protegidos.
