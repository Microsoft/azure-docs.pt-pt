### YamlMime:Landing
title: Azure Active Directory para programadores
summary: >
  O Azure Active Directory (Azure AD) é um serviço de identidade na cloud que permite aos programadores criar aplicações que iniciam a sessão dos utilizadores com uma conta escolar ou profissional da Microsoft. O Azure AD suporta a criação de aplicações de linha de negócio (LOB) de inquilino único, bem como de aplicações multi-inquilino.


  IMPORTANTE: Este conteúdo destina-se ao ponto final v1.0 mais antigo do Azure AD. Utilize a nova plataforma de identidades da Microsoft para novos projetos.
