abstract:
  description: Bem-vindo ao Microsoft Azure e à Internet das Coisas (IoT). O IoT do Azure é uma coleção abrangente de serviços e soluções concebidos para ajudá-lo a criar aplicações IoT de ponta a ponta no Azure. Desde soluções de Software como Serviço (SaaS) completamente alojadas e geridas a diferentes e especializadas ofertas de Plataforma como Serviço (PaaS), bem como tecnologias para criar vantagens inteligentes, o Azure IoT entrega um sólido conjunto de opções e ferramentas adaptadas às necessidades da sua indústria e às capacidades e recursos da sua empresa.
