abstract:
  description: 'Saiba como criar uma solução de pesquisa de nível empresarial através de conteúdo privado e heterogéneo com o Azure Search. Os tutoriais, referências da API e outros documentos mostram-lhe como consolidar conteúdo pesquisável num único índice rápido e passível de consulta através de sintaxe simples a avançada para um vasto leque de cenários. <p/>A <a href="/azure/search/cognitive-search-concept-intro"><b>pesquisa cognitiva</b></a> é uma funcionalidade do Azure Search que anexa processos de IA à indexação, à deteção de texto e de características em ficheiros de imagem e à deteção de padrões em grandes blocos de texto não estruturado. Os processos de IA contam com o suporte dos Serviços Cognitivos.<p/>O <a href="/azure/search/knowledge-store-concept-intro"><b>Arquivo de conhecimento (Pré-visualização)</b></a> expande a pesquisa cognitiva, guardando os melhoramentos de IA no armazenamento, onde pode ver, alterar e consumir esses melhoramentos em aplicações de cliente ou processos a jusante.'
